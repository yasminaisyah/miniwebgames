<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Pop! Kids Chemistry</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F9FC;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            border: 5px solid white;
        }

        h1 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0px var(--accent);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--dark);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .mascot {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .question-box {
            background: var(--light);
            border: 3px dashed var(--secondary);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.4rem;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .clue-text {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2x2 grid is easier for kids than a list */
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 3px solid #eee;
            border-radius: 15px;
            padding: 20px 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 5px 0 #ddd;
            color: var(--dark);
        }

        .option-btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .option-btn:hover {
            border-color: var(--secondary);
            background: #f0fffe;
        }

        /* Element Symbol styling */
        .symbol {
            display: block;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        /* Feedback States */
        .correct {
            background: #d4edda !important;
            border-color: #28a745 !important;
            box-shadow: 0 5px 0 #1e7e34 !important;
        }

        .wrong {
            background: #f8d7da !important;
            border-color: #dc3545 !important;
            box-shadow: 0 5px 0 #bd2130 !important;
            animation: shake 0.5s;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .start-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            z-index: 10;
        }

        .start-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c0392b;
            font-family: inherit;
        }
        .start-btn:active { transform: translateY(5px); box-shadow: none; }

    </style>
</head>
<body>

    <div id="game-container">
        <h1>Atomic Pop! üß™</h1>
        
        <div class="stats-bar">
            <span id="score-display">Score: 0</span>
            <span id="streak-display">Streak: 0üî•</span>
        </div>

        <div class="mascot">üë®‚Äçüî¨</div>

        <div class="question-box">
            <div class="question-text" id="question">Loading...</div>
            <div class="clue-text" id="clue"></div>
        </div>

        <div class="options-grid" id="options">
            </div>

        <div class="start-overlay" id="start-screen">
            <h2 style="color:var(--dark)">Ready Scientist?</h2>
            <p>Match the element to the clue!</p>
            <button class="start-btn" onclick="startGame()">Play Now</button>
        </div>
    </div>

    <script>
        // --- 1. GAME DATA (Kid Friendly) ---
        // Easy connections: Real world object -> Element
        const elements = [
            { symbol: 'H', name: 'Hydrogen', clue: "I am inside water (H2O)!" },
            { symbol: 'He', name: 'Helium', clue: "I make balloons float!" },
            { symbol: 'O', name: 'Oxygen', clue: "You need me to breathe!" },
            { symbol: 'C', name: 'Carbon', clue: "Diamonds are made of me!" },
            { symbol: 'Na', name: 'Sodium', clue: "I am in salty food!" },
            { symbol: 'Fe', name: 'Iron', clue: "I make steel strong!" },
            { symbol: 'Au', name: 'Gold', clue: "I am used for shiny jewelry!" },
            { symbol: 'Ag', name: 'Silver', clue: "I am a shiny grey metal!" },
            { symbol: 'Ca', name: 'Calcium', clue: "I make your bones strong!" },
            { symbol: 'K', name: 'Potassium', clue: "I am inside bananas!" },
            { symbol: 'Cl', name: 'Chlorine', clue: "I keep swimming pools clean!" },
            { symbol: 'Al', name: 'Aluminum', clue: "Soda cans are made of me!" },
            { symbol: 'Si', name: 'Silicon', clue: "I am in sand and computer chips!" },
            { symbol: 'Ne', name: 'Neon', clue: "I make bright colorful lights!" },
            { symbol: 'Cu', name: 'Copper', clue: "I am the wire inside electric cords!" },
            { symbol: 'F', name: 'Fluorine', clue: "I am in toothpaste!" },
            { symbol: 'N', name: 'Nitrogen', clue: "Most of the air is me!" },
            { symbol: 'Hg', name: 'Mercury', clue: "I am the liquid in old thermometers!" },
            { symbol: 'Li', name: 'Lithium', clue: "I am inside batteries!" },
            { symbol: 'Mg', name: 'Magnesium', clue: "I burn with a bright white light!" }
        ];

        let score = 0;
        let streak = 0;
        let currentCorrect = null;
        let isProcessing = false;

        // --- 2. AUDIO ENGINE (No files needed) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // Happy "Ding"
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                // Sad "Buzz"
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- 3. GAME LOGIC ---

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            score = 0;
            streak = 0;
            updateStats();
            nextLevel();
        }

        function updateStats() {
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('streak-display').innerText = `Streak: ${streak}üî•`;
        }

        function nextLevel() {
            isProcessing = false;
            
            // 1. Pick a random correct element
            const correctIndex = Math.floor(Math.random() * elements.length);
            currentCorrect = elements[correctIndex];

            // 2. Pick 3 distractors (wrong answers)
            let choices = [currentCorrect];
            while (choices.length < 4) {
                let randomEl = elements[Math.floor(Math.random() * elements.length)];
                if (!choices.includes(randomEl)) {
                    choices.push(randomEl);
                }
            }

            // 3. Shuffle choices
            choices.sort(() => Math.random() - 0.5);

            // 4. Render UI
            document.getElementById('question').innerText = `Who am I?`;
            document.getElementById('clue').innerText = `"${currentCorrect.clue}"`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = ''; // Clear old buttons

            choices.forEach(el => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                // Display Symbol big, Name small
                btn.innerHTML = `<span class="symbol">${el.symbol}</span>${el.name}`;
                btn.onclick = () => checkAnswer(el, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, btnElement) {
            if (isProcessing) return; // Prevent double clicking
            isProcessing = true;

            if (selected.symbol === currentCorrect.symbol) {
                // --- CORRECT ---
                playSound('correct');
                btnElement.classList.add('correct');
                score += 10 + (streak * 2); // Bonus for streaks
                streak++;
                
                // Mascot animation
                document.querySelector('.mascot').innerText = "üéâ";
                setTimeout(() => document.querySelector('.mascot').innerText = "üë®‚Äçüî¨", 1000);

                setTimeout(() => {
                    updateStats();
                    nextLevel();
                }, 1000);

            } else {
                // --- WRONG ---
                playSound('wrong');
                btnElement.classList.add('wrong');
                streak = 0;
                updateStats();
                
                document.querySelector('.mascot').innerText = "üòï";
                
                // Highlight the correct answer to teach them
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b => {
                    if (b.innerText.includes(currentCorrect.name)) {
                        b.classList.add('correct');
                    }
                });

                setTimeout(() => {
                    document.querySelector('.mascot').innerText = "üë®‚Äçüî¨";
                    nextLevel();
                }, 1500);
            }
        }

    </script>
</body>
</html>
