<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Run: Electron Escape</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at bottom left, #1a0b2e 0%, #000000 100%);
        }

        canvas {
            display: block;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            color: #00d2d3;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #00d2d3;
            z-index: 5;
        }

        .shell-labels {
            position: absolute;
            left: 20px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 20px;
            pointer-events: none;
        }
        
        .shell-label {
            position: absolute; /* Positioned via JS */
            transform: translateY(-50%);
        }

        /* Screens */
        #menu-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 20;
            backdrop-filter: blur(4px);
        }

        h1 {
            font-size: 60px;
            margin: 0 0 10px 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #0984e3, 0 0 40px #0984e3;
        }

        p {
            color: #a29bfe;
            font-size: 20px;
            max-width: 500px;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 60px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 28px;
            font-weight: bold;
            background: transparent;
            color: #00d2d3;
            border: 2px solid #00d2d3;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 210, 211, 0.2);
        }

        button:hover {
            background: #00d2d3;
            color: #000;
            box-shadow: 0 0 30px #00d2d3;
        }

        .hidden { display: none !important; }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none; /* Flex on touch */
            flex-direction: column;
            gap: 20px;
            pointer-events: auto;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            background: rgba(255,255,255,0.1);
            user-select: none;
        }
        .control-btn:active { background: rgba(0, 210, 211, 0.4); }

        @media (hover: none) and (pointer: coarse) {
            #mobile-controls { display: flex; }
        }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div id="score-el">ENERGY: 0 eV</div>
            <div id="level-el">SPEED: 1x</div>
        </div>
        
        <div class="shell-labels">
            </div>

        <div id="mobile-controls">
            <div class="control-btn" id="btn-up">▲</div>
            <div class="control-btn" id="btn-down">▼</div>
        </div>
    </div>

    <div id="menu-screen">
        <h1>Orbital Run</h1>
        <p>
            You are an Electron orbiting the nucleus.<br>
            Jump between Energy Shells (Lanes) to dodge Red Barriers.<br>
            Collect <strong>Green Photons</strong> to gain Energy.<br><br>
            <strong>Controls:</strong> Up/Down Arrow Keys
        </p>
        <button id="start-btn">INITIATE</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color:#ff7675; text-shadow:0 0 20px #ff7675">COLLISION</h1>
        <p>You hit a forbidden zone and lost stability.<br>Final Energy: <span id="final-score">0</span> eV</p>
        <button id="restart-btn">RE-ORBIT</button>
    </div>
</div>

<script>
/**
 * AUDIO SYSTEM
 * Synth-wave/Cyber sounds
 */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    const now = audioCtx.currentTime;

    if (type === 'jump') {
        // Quick zip
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(200, now);
        osc.frequency.linearRampToValueAtTime(600, now + 0.1);
        gainNode.gain.setValueAtTime(0.1, now);
        gainNode.gain.linearRampToValueAtTime(0, now + 0.1);
        osc.start();
        osc.stop(now + 0.1);
    } else if (type === 'collect') {
        // High ping
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, now);
        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
        gainNode.gain.setValueAtTime(0.1, now);
        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
        osc.start();
        osc.stop(now + 0.2);
    } else if (type === 'crash') {
        // Static crash
        osc.type = 'square';
        osc.frequency.setValueAtTime(100, now);
        osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
        gainNode.gain.setValueAtTime(0.3, now);
        gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
        osc.start();
        osc.stop(now + 0.3);
    }
}

/**
 * GAME ENGINE
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score-el');
const levelEl = document.getElementById('level-el');
const labelsContainer = document.querySelector('.shell-labels');

let w, h;
let laneHeight;

// Shell Configuration
const SHELLS = [
    { name: "K Shell (n=1)", color: "#74b9ff" }, // Bottom
    { name: "L Shell (n=2)", color: "#a29bfe" }, // Middle
    { name: "M Shell (n=3)", color: "#fd79a8" }  // Top
];

function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    laneHeight = h / 3;
    
    // Draw Labels UI
    labelsContainer.innerHTML = '';
    SHELLS.forEach((shell, index) => {
        // Reverse index for display (K is bottom)
        const displayIndex = 2 - index; 
        const el = document.createElement('div');
        el.className = 'shell-label';
        el.innerText = SHELLS[index].name;
        el.style.top = (h - (index * laneHeight) - laneHeight/2) + 'px';
        el.style.color = shell.color;
        labelsContainer.appendChild(el);
    });
}
window.addEventListener('resize', resize);
resize();

// Game State
let gameState = 'MENU';
let currentLane = 0; // 0, 1, 2
let targetY = 0;
let playerY = 0;
let score = 0;
let speed = 8;
let frameCount = 0;
let particles = [];
let obstacles = [];

// Player
const player = {
    x: 100,
    r: 15,
    color: '#00d2d3',
    trail: []
};

class Obstacle {
    constructor() {
        this.lane = Math.floor(Math.random() * 3);
        this.x = w + 100;
        this.w = 40;
        this.h = 40;
        
        // 20% Chance to be a Photon (Good)
        if (Math.random() < 0.25) {
            this.type = 'photon';
            this.color = '#55efc4'; // Green
        } else {
            this.type = 'barrier';
            this.color = '#ff7675'; // Red
        }
        
        this.active = true;
    }

    update() {
        this.x -= speed;
        if (this.x < -100) this.active = false;
    }

    draw() {
        const centerY = h - (this.lane * laneHeight) - laneHeight/2;
        
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;

        if (this.type === 'barrier') {
            // Draw a cross or block
            ctx.beginPath();
            ctx.moveTo(this.x, centerY - 20);
            ctx.lineTo(this.x + 40, centerY + 20);
            ctx.moveTo(this.x + 40, centerY - 20);
            ctx.lineTo(this.x, centerY + 20);
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 5;
            ctx.stroke();
            
            ctx.font = "16px Rajdhani";
            ctx.fillStyle = "#fff";
            ctx.fillText("VOID", this.x + 5, centerY - 25);
        } else {
            // Draw a glowing orb
            ctx.beginPath();
            ctx.arc(this.x + 20, centerY, 15, 0, Math.PI*2);
            ctx.fill();
            
            // Pulse ring
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(this.x + 20, centerY, 20 + Math.sin(frameCount * 0.2) * 5, 0, Math.PI*2);
            ctx.stroke();
        }
        ctx.shadowBlur = 0;
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.life = 1;
        this.color = color;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 0.05;
        this.x -= speed; // Move with world
    }
    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 4, 4);
        ctx.globalAlpha = 1;
    }
}

function spawnParticles(x, y, color, amount) {
    for(let i=0; i<amount; i++) particles.push(new Particle(x, y, color));
}

function updateGame() {
    if (gameState !== 'PLAYING') return;

    ctx.clearRect(0, 0, w, h);

    // Draw Lanes
    ctx.lineWidth = 2;
    for(let i=0; i<3; i++) {
        const y = h - (i * laneHeight) - laneHeight/2;
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
        
        // Glow if player is on this lane
        if (i === currentLane) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = SHELLS[i].color;
            ctx.strokeStyle = SHELLS[i].color;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
    }

    // Player Physics
    const idealY = h - (currentLane * laneHeight) - laneHeight/2;
    playerY += (idealY - playerY) * 0.2; // Smooth transition

    // Draw Player
    ctx.fillStyle = player.color;
    ctx.shadowBlur = 20;
    ctx.shadowColor = player.color;
    ctx.beginPath();
    ctx.arc(player.x, playerY, player.r, 0, Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;

    // Player Trail
    player.trail.push({x: player.x, y: playerY});
    if (player.trail.length > 20) player.trail.shift();

    ctx.beginPath();
    ctx.strokeStyle = player.color;
    ctx.lineWidth = 3;
    for(let i=0; i<player.trail.length; i++) {
        const p = player.trail[i];
        // Shift trail back to simulate speed
        p.x -= speed; 
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
    }
    ctx.stroke();

    // Spawning
    if (frameCount % Math.max(20, (60 - Math.floor(score/100))) === 0) {
        // Don't spawn too often, scaling with score
        if (Math.random() < 0.6) obstacles.push(new Obstacle());
    }

    // Update Obstacles
    for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        obs.update();
        obs.draw();

        // Collision Logic
        // X collision: player x (100) vs obs x
        if (obs.x < player.x + 20 && obs.x + 40 > player.x - 20) {
            // Lane collision
            if (obs.lane === currentLane) {
                if (obs.type === 'photon') {
                    // Collect
                    score += 50;
                    scoreEl.innerText = `ENERGY: ${score} eV`;
                    spawnParticles(player.x, playerY, '#55efc4', 10);
                    playSound('collect');
                    
                    // Speed up
                    if (score % 250 === 0) {
                        speed += 1;
                        levelEl.innerText = `SPEED: ${(speed/8).toFixed(1)}x`;
                    }
                } else {
                    // Hit Barrier
                    spawnParticles(player.x, playerY, '#ff7675', 30);
                    playSound('crash');
                    gameOver();
                }
                // Remove obj
                obstacles.splice(i, 1);
                continue;
            }
        }
        
        if (!obs.active) obstacles.splice(i, 1);
    }

    // Particles
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0) particles.splice(i, 1);
    }

    score++;
    scoreEl.innerText = `ENERGY: ${score} eV`;
    
    frameCount++;
    requestAnimationFrame(updateGame);
}

function move(dir) {
    if (gameState !== 'PLAYING') return;
    
    if (dir === 1 && currentLane < 2) { // Up
        currentLane++;
        playSound('jump');
    } else if (dir === -1 && currentLane > 0) { // Down
        currentLane--;
        playSound('jump');
    }
}

function gameOver() {
    gameState = 'GAMEOVER';
    document.getElementById('final-score').innerText = score;
    document.getElementById('game-over-screen').classList.remove('hidden');
}

function initGame() {
    resize();
    currentLane = 1; // Start middle
    playerY = h/2;
    score = 0;
    speed = 8;
    obstacles = [];
    particles = [];
    player.trail = [];
    
    scoreEl.innerText = "ENERGY: 0 eV";
    levelEl.innerText = "SPEED: 1x";
    
    document.getElementById('menu-screen').classList.add('hidden');
    document.getElementById('game-over-screen').classList.add('hidden');
    
    gameState = 'PLAYING';
    if (audioCtx.state === 'suspended') audioCtx.resume();
    updateGame();
}

// Controls
window.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp') move(1);
    if (e.key === 'ArrowDown') move(-1);
});

document.getElementById('start-btn').addEventListener('click', initGame);
document.getElementById('restart-btn').addEventListener('click', initGame);
document.getElementById('btn-up').addEventListener('touchstart', (e) => { e.preventDefault(); move(1); });
document.getElementById('btn-down').addEventListener('touchstart', (e) => { e.preventDefault(); move(-1); });

</script>
</body>
</html>
