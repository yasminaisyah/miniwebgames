<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venn Master: Overlap Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a0b2e;
            font-family: 'Fredoka', sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at center, #2d1b4e 0%, #000 100%);
        }

        /* HUD */
        #hud {
            width: 90%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        /* Venn Diagram Container */
        #venn-area {
            position: relative;
            width: 100%;
            flex-grow: 1;
            overflow: hidden; /* Prevent scroll if circles go wide */
        }

        .venn-circle {
            position: absolute;
            /* Responsive Circle Size */
            width: 45vh; 
            height: 45vh;
            max-width: 400px; 
            max-height: 400px;
            border-radius: 50%;
            border: 6px solid;
            box-sizing: border-box;
            
            /* Positioning Logic for Overlap */
            top: 50%; 
            left: 50%;
            /* Circles are centered, then shifted left/right to overlap */
        }

        #circle-a {
            border-color: #ff0055;
            background: radial-gradient(circle, rgba(255,0,85,0.15) 0%, transparent 70%);
            /* Shift Left by 85% of its half-width */
            transform: translate(-85%, -50%); 
        }

        #circle-b {
            border-color: #00ccff;
            background: radial-gradient(circle, rgba(0,204,255,0.15) 0%, transparent 70%);
            /* Shift Right (Translate -15% moves it right relative to -50% center) */
            transform: translate(-15%, -50%);
        }

        .set-label {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            white-space: nowrap;
            border: 2px solid;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Bottom Deck */
        #deck-area {
            width: 100%;
            height: 130px;
            background: #111;
            border-top: 4px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 50;
            padding-bottom: 20px; /* Safe area for mobile */
        }

        .card {
            width: 70px;
            height: 70px;
            background: #fff;
            color: #333;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 0 #bbb;
            cursor: grab;
            transition: transform 0.1s;
        }

        .card:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .card.placed {
            box-shadow: none;
            cursor: default;
            border: 3px solid #0f0;
            color: #000;
            z-index: 10;
        }

        /* Next Button */
        #next-btn {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #0f0;
            color: #000;
            border: 4px solid #fff;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            box-shadow: 0 0 20px #0f0;
            display: none;
            z-index: 100;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        /* Screens */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 10, 30, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .hidden { display: none !important; }

        h1 { margin-bottom: 20px; font-size: 3rem; color: #00ccff; text-align: center; }
        p { font-size: 1.2rem; margin-bottom: 30px; text-align: center; color: #ccc; max-width: 600px; line-height: 1.5; }
        
        button.start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <div id="hud">
        <div class="stat-box">Score: <span id="score">0</span></div>
        <div class="stat-box">Question: <span id="qNum">1</span></div>
    </div>

    <div id="venn-area">
        <div id="circle-a" class="venn-circle">
            <div class="set-label" style="border-color:#ff0055; color:#ff0055" id="label-a">Set A</div>
        </div>
        <div id="circle-b" class="venn-circle">
            <div class="set-label" style="border-color:#00ccff; color:#00ccff" id="label-b">Set B</div>
        </div>
    </div>

    <button id="next-btn" onclick="nextQuestion()">Next Question âžœ</button>

    <div id="deck-area">
        </div>

    <div id="start-screen" class="overlay">
        <h1>OVERLAPPING SETS</h1>
        <p>1. Drag numbers into the diagram.<br>
        2. <strong>Left:</strong> Fits Rule A only.<br>
        3. <strong>Right:</strong> Fits Rule B only.<br>
        4. <strong>Middle:</strong> Fits BOTH rules.<br>
        5. <strong>Outside:</strong> Fits NEITHER.</p>
        <button class="start-btn" onclick="startGame()">START</button>
    </div>

</div>

<script>
    const AudioSys = {
        ctx: null,
        init: function() {
            if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        },
        playCorrect: function() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const o = this.ctx.createOscillator();
            const g = this.ctx.createGain();
            o.type = 'sine';
            o.frequency.setValueAtTime(600, t);
            o.frequency.exponentialRampToValueAtTime(1000, t + 0.1);
            g.gain.setValueAtTime(0.1, t);
            g.gain.linearRampToValueAtTime(0, t + 0.3);
            o.connect(g);
            g.connect(this.ctx.destination);
            o.start();
            o.stop(t + 0.3);
        },
        playWrong: function() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const o = this.ctx.createOscillator();
            const g = this.ctx.createGain();
            o.type = 'sawtooth';
            o.frequency.setValueAtTime(150, t);
            o.frequency.linearRampToValueAtTime(100, t + 0.2);
            g.gain.setValueAtTime(0.1, t);
            g.gain.linearRampToValueAtTime(0, t + 0.2);
            o.connect(g);
            g.connect(this.ctx.destination);
            o.start();
            o.stop(t + 0.2);
        },
        playWin: function() {
             if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const o = this.ctx.createOscillator();
            const g = this.ctx.createGain();
            o.type = 'square';
            o.frequency.setValueAtTime(400, t);
            o.frequency.setValueAtTime(600, t+0.1);
            o.frequency.setValueAtTime(800, t+0.2);
            g.gain.setValueAtTime(0.1, t);
            g.gain.linearRampToValueAtTime(0, t + 0.4);
            o.connect(g);
            g.connect(this.ctx.destination);
            o.start();
            o.stop(t + 0.4);
        }
    };

    let state = {
        score: 0,
        qNum: 1,
        ruleA: null,
        ruleB: null,
        itemsPlaced: 0,
        totalItems: 5
    };

    // Dragging Globals
    let dragItem = null;
    let offsetX = 0, offsetY = 0;

    function startGame() {
        AudioSys.init();
        document.getElementById('start-screen').classList.add('hidden');
        setupRound();
    }

    function setupRound() {
        state.itemsPlaced = 0;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('deck-area').innerHTML = '';
        
        // Remove old placed items
        document.querySelectorAll('.card.placed').forEach(el => el.remove());

        generateRules();

        // Generate numbers that guarantee at least one intersection
        const items = [];
        // Force one intersection item
        let intersectionFound = false;
        let attempts = 0;
        
        while(items.length < state.totalItems) {
            const num = Math.floor(Math.random() * 20) + 1;
            // Check if we have an intersection item yet
            if (state.ruleA.check(num) && state.ruleB.check(num)) intersectionFound = true;
            
            // If it's the last item and we still haven't found an intersection, force one
            if (items.length === state.totalItems - 1 && !intersectionFound && attempts < 50) {
                attempts++;
                continue; // Retry until we get an intersection number
            }
            
            items.push(num);
        }
        
        items.forEach(num => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerText = num;
            el.dataset.val = num;
            el.addEventListener('mousedown', dragStart);
            el.addEventListener('touchstart', dragStart, {passive: false});
            document.getElementById('deck-area').appendChild(el);
        });
    }

    function generateRules() {
        const rules = [
            { text: "Even Numbers", check: n => n % 2 === 0 },
            { text: "Odd Numbers", check: n => n % 2 !== 0 },
            { text: "Multiples of 3", check: n => n % 3 === 0 },
            { text: "Multiples of 4", check: n => n % 4 === 0 },
            { text: "Numbers > 10", check: n => n > 10 },
            { text: "Numbers < 8", check: n => n < 8 }
        ];

        let r1 = Math.floor(Math.random() * rules.length);
        let r2 = Math.floor(Math.random() * rules.length);
        while(r1 === r2) r2 = Math.floor(Math.random() * rules.length);

        state.ruleA = rules[r1];
        state.ruleB = rules[r2];

        document.getElementById('label-a').innerText = state.ruleA.text;
        document.getElementById('label-b').innerText = state.ruleB.text;
        document.getElementById('qNum').innerText = state.qNum;
    }

    function dragStart(e) {
        if (e.target.classList.contains('placed')) return;

        dragItem = e.target;
        const rect = dragItem.getBoundingClientRect();
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;

        dragItem.style.position = 'absolute';
        dragItem.style.zIndex = 1000;
        dragItem.style.left = rect.left + 'px';
        dragItem.style.top = rect.top + 'px';
        document.body.appendChild(dragItem);

        document.addEventListener('mousemove', dragMove);
        document.addEventListener('touchmove', dragMove, {passive: false});
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);
    }

    function dragMove(e) {
        e.preventDefault();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        dragItem.style.left = (clientX - offsetX) + 'px';
        dragItem.style.top = (clientY - offsetY) + 'px';
    }

    function dragEnd(e) {
        document.removeEventListener('mousemove', dragMove);
        document.removeEventListener('touchmove', dragMove);
        document.removeEventListener('mouseup', dragEnd);
        document.removeEventListener('touchend', dragEnd);

        const rect = dragItem.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        checkDrop(centerX, centerY);
    }

    function checkDrop(x, y) {
        // Geometric Logic for Overlap
        const ca = document.getElementById('circle-a').getBoundingClientRect();
        const cb = document.getElementById('circle-b').getBoundingClientRect();
        
        const rA = ca.width / 2;
        const rB = cb.width / 2;
        
        // Center Points
        const cxA = ca.left + rA;
        const cyA = ca.top + rA;
        const cxB = cb.left + rB;
        const cyB = cb.top + rB;

        const distA = Math.hypot(x - cxA, y - cyA);
        const distB = Math.hypot(x - cxB, y - cyB);

        const inA = distA < rA;
        const inB = distB < rB;

        // Rule Logic
        const val = parseInt(dragItem.dataset.val);
        const matchA = state.ruleA.check(val);
        const matchB = state.ruleB.check(val);

        let correct = false;

        if (matchA && matchB) {
            // Intersection: Must be physically inside BOTH circles
            if (inA && inB) correct = true;
        } else if (matchA && !matchB) {
            // A Only: Inside A, NOT inside B
            if (inA && !inB) correct = true;
        } else if (!matchA && matchB) {
            // B Only: Inside B, NOT inside A
            if (!inA && inB) correct = true;
        } else {
            // Neither: Outside both circles
            if (!inA && !inB) correct = true;
        }

        if (correct) {
            AudioSys.playCorrect();
            state.score += 100;
            document.getElementById('score').innerText = state.score;
            dragItem.classList.add('placed');
            dragItem.style.zIndex = 10; 
            state.itemsPlaced++;
            
            if (state.itemsPlaced >= state.totalItems) {
                AudioSys.playWin();
                document.getElementById('next-btn').style.display = 'block';
            }
        } else {
            AudioSys.playWrong();
            const val = dragItem.dataset.val;
            dragItem.remove(); 
            // Return to deck
            const el = document.createElement('div');
            el.className = 'card';
            el.innerText = val;
            el.dataset.val = val;
            el.addEventListener('mousedown', dragStart);
            el.addEventListener('touchstart', dragStart, {passive: false});
            document.getElementById('deck-area').appendChild(el);
        }
    }

    function nextQuestion() {
        state.qNum++;
        setupRound();
    }

</script>
</body>
</html>
