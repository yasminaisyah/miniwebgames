<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Recall: Memory Protocol</title>
    <!-- Import a Sci-Fi Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0f19;
            --panel-color: #1a202c;
            --text-color: #63b3ed;
            
            /* Tech Colors */
            --tech-green: #00ff41;
            --tech-red: #ff2a2a;
            --tech-blue: #00f0ff;
            --tech-yellow: #ffcc00;
            
            --border-color: #2d3748;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            /* Digital Grid Background */
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Holographic Scanline Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Header HUD */
        header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--text-color);
            border-bottom: 2px solid var(--text-color);
            display: inline-block;
            padding-bottom: 10px;
        }

        .hud-stats {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            justify-content: center;
        }

        .stat-box {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--text-color);
            padding: 10px 20px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .stat-value {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        /* Main Interface Panel */
        .control-panel {
            position: relative;
            width: 380px;
            height: 380px;
            background: var(--panel-color);
            border: 4px solid #4a5568;
            box-shadow: 
                0 0 30px rgba(0,0,0,0.8),
                inset 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Sci-Fi Cut Corners */
            clip-path: polygon(
                20% 0%, 80% 0%, 100% 20%, 100% 80%, 
                80% 100%, 20% 100%, 0% 80%, 0% 20%
            );
            z-index: 5;
        }

        /* Bolts for decoration */
        .bolt {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #718096;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 6;
        }
        .b1 { top: 15px; left: 85px; }
        .b2 { top: 15px; right: 85px; }
        .b3 { bottom: 15px; left: 85px; }
        .b4 { bottom: 15px; right: 85px; }

        /* The Grid of Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            width: 280px;
            height: 280px;
        }

        .tech-btn {
            background: #2d3748;
            border: 2px solid rgba(255,255,255,0.1);
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            /* Angled Edges */
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* Button Specifics */
        .tech-btn.green  { border-color: #004400; }
        .tech-btn.red    { border-color: #440000; }
        .tech-btn.yellow { border-color: #443300; }
        .tech-btn.blue   { border-color: #000044; }

        /* Inner Glow / Light */
        .tech-btn::after {
            content: '';
            position: absolute;
            top: 20%; left: 20%; right: 20%; bottom: 20%;
            background: #000;
            opacity: 0.5;
            transition: background 0.1s, box-shadow 0.1s;
            clip-path: inherit;
        }

        /* Active State (Lit Up) */
        .tech-btn.active::after {
            opacity: 1;
            background: white;
        }

        .tech-btn.green.active  { background: var(--tech-green); box-shadow: 0 0 30px var(--tech-green); border-color: white; }
        .tech-btn.red.active    { background: var(--tech-red); box-shadow: 0 0 30px var(--tech-red); border-color: white; }
        .tech-btn.yellow.active { background: var(--tech-yellow); box-shadow: 0 0 30px var(--tech-yellow); border-color: white; }
        .tech-btn.blue.active   { background: var(--tech-blue); box-shadow: 0 0 30px var(--tech-blue); border-color: white; }

        /* Center Status Screen */
        .status-screen {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #000;
            border: 2px solid #4a5568;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0,240,255,0.2);
        }

        #btn-init {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--tech-green);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Message Log */
        #log-display {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: var(--tech-green);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-left: 3px solid var(--tech-green);
            width: 300px;
            height: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .cursor::after {
            content: '_';
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Glitch Effect for Game Over */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .glitch-anim {
            animation: glitch 0.2s ease-in-out infinite;
            border-color: var(--tech-red) !important;
        }

        /* Sparks Canvas */
        #sparks-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 15;
        }

    </style>
</head>
<body>

    <canvas id="sparks-canvas"></canvas>

    <header>
        <h1>ROBO-RECALL</h1>
        <div class="hud-stats">
            <div class="stat-box">
                <div>SEQUENCE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div>RECORD</div>
                <div class="stat-value" id="high-score">0</div>
            </div>
        </div>
    </header>

    <div class="control-panel" id="main-panel">
        <!-- Decorative Bolts -->
        <div class="bolt b1"></div>
        <div class="bolt b2"></div>
        <div class="bolt b3"></div>
        <div class="bolt b4"></div>

        <div class="button-grid">
            <!-- Top Left -->
            <div class="tech-btn green" data-color="green"></div>
            <!-- Top Right -->
            <div class="tech-btn red" data-color="red"></div>
            <!-- Bottom Left -->
            <div class="tech-btn yellow" data-color="yellow"></div>
            <!-- Bottom Right -->
            <div class="tech-btn blue" data-color="blue"></div>
        </div>

        <div class="status-screen">
            <button id="btn-init" onclick="startProtocol()">INITIALIZE</button>
        </div>
    </div>

    <div id="log-display">
        <span id="log-text" class="cursor">SYSTEM READY...</span>
    </div>

    <script>
        /* --- 1. Audio Synth (Robotic/8-bit) --- */
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();
        
        // Frequencies
        const frequencies = {
            green: 440,   // A4
            red: 554.37,  // C#5
            yellow: 659.25, // E5
            blue: 880,    // A5
            error: 150    // Low buzz
        };

        function playSound(color) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // Square wave for "computer/nes" sound
            osc.type = color === 'error' ? 'sawtooth' : 'square';
            osc.frequency.setValueAtTime(frequencies[color], audioCtx.currentTime);

            const now = audioCtx.currentTime;
            
            // Short blip
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);

            if (color === 'error') {
                // Slide down pitch for error
                osc.frequency.linearRampToValueAtTime(50, now + 0.5);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.001, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else {
                osc.start(now);
                osc.stop(now + 0.15);
            }

            osc.connect(gain);
            gain.connect(audioCtx.destination);
        }

        /* --- 2. Spark System (Canvas) --- */
        const canvas = document.getElementById('sparks-canvas');
        const ctx = canvas.getContext('2d');
        let sparks = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createSparks(x, y, color) {
            for(let i=0; i<20; i++) {
                sparks.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 1.0,
                    color: color === 'white' ? '#ffffff' : color // Map name to hex if needed, or use css class colors
                });
            }
        }

        // Helper to map color names to hex for canvas
        const colorMap = {
            green: '#00ff41',
            red: '#ff2a2a',
            yellow: '#ffcc00',
            blue: '#00f0ff',
            white: '#ffffff'
        };

        function updateSparks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparks.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = colorMap[p.color] || p.color;
                
                // Draw simple lines/sparks
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x - p.vx*2, p.y - p.vy*2);
                ctx.strokeStyle = ctx.fillStyle;
                ctx.lineWidth = 2;
                ctx.stroke();

                if(p.life <= 0) sparks.splice(index, 1);
            });
            requestAnimationFrame(updateSparks);
        }
        updateSparks();

        /* --- 3. Game Logic --- */
        let sequence = [];
        let playerIndex = 0;
        let score = 0;
        let highScore = localStorage.getItem('robo_highscore') || 0;
        let inputLocked = true;

        const btns = document.querySelectorAll('.tech-btn');
        const initBtn = document.getElementById('btn-init');
        const scoreDisplay = document.getElementById('score');
        const highDisplay = document.getElementById('high-score');
        const logText = document.getElementById('log-text');
        const panel = document.getElementById('main-panel');

        highDisplay.innerText = highScore;

        // Attach listeners
        btns.forEach(btn => {
            btn.addEventListener('mousedown', () => handleInput(btn));
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(btn); });
        });

        function log(msg) {
            logText.innerText = msg;
        }

        function startProtocol() {
            sequence = [];
            score = 0;
            scoreDisplay.innerText = 0;
            initBtn.style.display = 'none'; // Hide start button
            panel.classList.remove('glitch-anim');
            
            log("PROTOCOL INITIATED...");
            setTimeout(nextLevel, 1000);
        }

        function nextLevel() {
            playerIndex = 0;
            score++;
            scoreDisplay.innerText = score - 1;
            
            const colors = ['green', 'red', 'yellow', 'blue'];
            const random = colors[Math.floor(Math.random() * 4)];
            sequence.push(random);

            playSequence();
        }

        function playSequence() {
            inputLocked = true;
            log("DOWNLOADING SEQUENCE...");
            
            let i = 0;
            let speed = Math.max(200, 700 - (score * 20)); 

            const interval = setInterval(() => {
                activateBtn(sequence[i]);
                i++;
                if(i >= sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        inputLocked = false;
                        log("AWAITING INPUT...");
                    }, 500);
                }
            }, speed);
        }

        function activateBtn(color) {
            const btn = document.querySelector(`.tech-btn.${color}`);
            btn.classList.add('active');
            playSound(color);
            setTimeout(() => btn.classList.remove('active'), 150);
        }

        function handleInput(btn) {
            if(inputLocked) return;

            const color = btn.dataset.color;
            
            // Feedback
            btn.classList.add('active');
            playSound(color);
            setTimeout(() => btn.classList.remove('active'), 150);

            // Check logic
            if(color === sequence[playerIndex]) {
                playerIndex++;

                if(playerIndex === sequence.length) {
                    inputLocked = true;
                    log("SEQUENCE ACCEPTED.");
                    
                    // Spark Effect on the last button pressed
                    const rect = btn.getBoundingClientRect();
                    createSparks(rect.left + rect.width/2, rect.top + rect.height/2, color);
                    
                    setTimeout(nextLevel, 1000);
                }
            } else {
                failProtocol();
            }
        }

        function failProtocol() {
            inputLocked = true;
            playSound('error');
            panel.classList.add('glitch-anim');
            log("SYSTEM FAILURE!");
            
            if(score - 1 > highScore) {
                highScore = score - 1;
                localStorage.setItem('robo_highscore', highScore);
                highDisplay.innerText = highScore;
                createSparks(window.innerWidth/2, window.innerHeight/2, 'white');
            }

            setTimeout(() => {
                initBtn.style.display = 'block';
                initBtn.innerText = "REBOOT";
                panel.classList.remove('glitch-anim'); // Stop glitch after a bit
            }, 2000);
        }

    </script>
</body>
</html>
