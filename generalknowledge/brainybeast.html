<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed the Brainy Beast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        :root {
            --bg-color: #ffecd1;
            --monster-color: #ff6b6b;
            --plate-color: #fff;
            --text-color: #2d3436;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffd79e 20%, transparent 20%);
            background-size: 30px 30px;
            font-family: 'Bubblegum Sans', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            user-select: none;
        }

        /* --- THE MONSTER (Pure CSS) --- */
        .monster-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            z-index: 10;
        }

        .monster-body {
            width: 100%;
            height: 100%;
            background: var(--monster-color);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
            animation: breathe 3s infinite ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .eye {
            width: 40px; height: 40px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .pupil {
            width: 15px; height: 15px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: lookAround 5s infinite;
        }

        .mouth {
            width: 80px;
            height: 30px;
            background: #4a0000;
            border-radius: 0 0 50px 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }

        .tooth {
            width: 15px; height: 10px;
            background: white;
            border-radius: 0 0 5px 5px;
            position: absolute;
            top: 0;
            left: 20%;
        }
        .tooth:nth-child(2) { left: 60%; }

        /* Monster States */
        .monster-body.chewing .mouth {
            animation: chew 0.3s infinite;
        }
        
        .monster-body.sad { background: #6c5ce7; }
        .monster-body.sad .mouth {
            border-radius: 50px 50px 0 0;
            height: 15px;
            width: 40px;
            margin-top: 20px;
        }

        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes lookAround { 0%, 100% { transform: translate(-50%, -50%); } 25% { transform: translate(-20%, -50%); } 75% { transform: translate(-80%, -50%); } }
        @keyframes chew { 0% { height: 30px; width: 80px; } 50% { height: 10px; width: 90px; } 100% { height: 30px; width: 80px; } }

        /* --- UI ELEMENTS --- */
        .speech-bubble {
            background: white;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            max-width: 90%;
            text-align: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            color: var(--text-color);
            border: 4px solid var(--text-color);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: var(--text-color) transparent;
            transform: translateX(-50%);
        }

        /* --- FOOD TRAY (Answers) --- */
        .tray {
            width: 100%;
            background: #a29bfe;
            padding: 20px;
            border-radius: 30px 30px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .food-item {
            background: white;
            border-radius: 15px;
            padding: 10px;
            width: 120px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 0 #dfe6e9;
            position: relative;
        }

        .food-item:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .food-emoji { font-size: 3rem; display: block; }
        .food-text { 
            font-size: 1.2rem; 
            color: var(--text-color); 
            line-height: 1.2;
            margin-top: 5px;
            font-weight: bold;
        }

        /* --- FX --- */
        .flying-food {
            position: fixed;
            font-size: 3rem;
            z-index: 100;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .particles {
            position: absolute;
            top: 50%; left: 50%;
            pointer-events: none;
        }

        /* Overlays */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 236, 209, 0.95);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .big-btn {
            background: var(--monster-color);
            color: white;
            border: none;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 2.5rem;
            padding: 15px 50px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #d63031;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: translateY(8px); box-shadow: none; }

        .score-board {
            position: absolute;
            top: 10px; right: 10px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.5rem;
            color: var(--monster-color);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="score-board">Yums: <span id="score">0</span></div>

    <div id="start-screen">
        <h1 style="font-size: 3.5rem; color: #ff6b6b; margin-bottom: 0;">Brainy Beast</h1>
        <p style="font-size: 1.5rem; color: #555; margin-bottom: 30px;">Feed him the right answers!</p>
        <button class="big-btn" onclick="initGame()">START FEEDING</button>
    </div>

    <div class="monster-container">
        <div class="monster-body" id="monster">
            <div class="eyes">
                <div class="eye"><div class="pupil"></div></div>
                <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="mouth">
                <div class="tooth"></div>
                <div class="tooth"></div>
            </div>
        </div>
    </div>

    <div class="speech-bubble" id="question-text">
        I am hungry for KNOWLEDGE!
    </div>

    <div class="tray" id="tray">
        </div>

<script>
    // --- 1. Audio Synth (Cute Sounds) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const t = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'chomp') {
            // Fast crunching noise
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, t);
            osc.frequency.linearRampToValueAtTime(50, t + 0.1);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.1);
            osc.start(t); osc.stop(t+0.1);
            
            // Second crunch
            setTimeout(() => {
                const osc2 = audioCtx.createOscillator();
                const g2 = audioCtx.createGain();
                osc2.connect(g2); g2.connect(audioCtx.destination);
                osc2.type = 'sawtooth';
                osc2.frequency.setValueAtTime(120, t+0.15);
                osc2.frequency.linearRampToValueAtTime(60, t+0.25);
                g2.gain.setValueAtTime(0.2, t+0.15);
                g2.gain.linearRampToValueAtTime(0, t+0.25);
                osc2.start(t+0.15); osc2.stop(t+0.25);
            }, 150);
        } 
        else if (type === 'burp') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(80, t);
            osc.frequency.linearRampToValueAtTime(40, t+0.3);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.linearRampToValueAtTime(0, t+0.3);
            osc.start(t); osc.stop(t+0.3);
        }
        else if (type === 'yuck') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(300, t);
            osc.frequency.linearRampToValueAtTime(150, t+0.5);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.linearRampToValueAtTime(0, t+0.5);
            osc.start(t); osc.stop(t+0.5);
        }
    }

    // --- 2. Content (Easy Kid Questions) ---
    const KID_DATA = [
        { q: "What color is the sun?", a: "Yellow", w: ["Blue", "Purple"] },
        { q: "Which animal says 'Woof'?", a: "Dog", w: ["Cat", "Cow"] },
        { q: "How many legs on a cat?", a: "4", w: ["2", "8"] },
        { q: "Which one is a fruit?", a: "Apple", w: ["Carrot", "Bread"] },
        { q: "What do you wear on your feet?", a: "Shoes", w: ["Hat", "Gloves"] },
        { q: "Which is a big animal?", a: "Elephant", w: ["Ant", "Mouse"] },
        { q: "1 + 1 equals?", a: "2", w: ["5", "10"] },
        { q: "Which is hot?", a: "Fire", w: ["Ice", "Snow"] },
        { q: "Which one flies?", a: "Bird", w: ["Fish", "Dog"] },
        { q: "What color is a leaf?", a: "Green", w: ["Red", "Blue"] },
        { q: "Which one goes in the water?", a: "Boat", w: ["Car", "Bus"] },
        { q: "What do you use to brush teeth?", a: "Brush", w: ["Spoon", "Pencil"] }
    ];

    const FOOD_ICONS = ["ðŸ”", "ðŸ•", "ðŸŒ­", "ðŸ¥¨", "ðŸ¥", "ðŸ¥¯", "ðŸ¥–", "ðŸ§€", "ðŸ¥š", "ðŸ¥“", "ðŸ¥©", "ðŸ—", "ðŸ–", "ðŸŽ", "ðŸ", "ðŸŠ", "ðŸ‹", "ðŸŒ", "ðŸ‰", "ðŸ‡", "ðŸ“"];

    // --- 3. Game Logic ---
    let state = {
        score: 0,
        currentQ: null,
        apiQueue: [],
        useLocal: true
    };

    async function initGame() {
        document.getElementById('start-screen').style.display = 'none';
        
        // Shuffle local questions
        KID_DATA.sort(() => Math.random() - 0.5);
        
        // Start pre-fetching internet questions for later
        fetchApiQuestions();
        
        loadLevel();
    }

    async function fetchApiQuestions() {
        // Fetch easy questions about Animals (27), Cartoons (32), or General (9)
        try {
            const res = await fetch(`https://opentdb.com/api.php?amount=10&difficulty=easy&type=multiple`);
            const data = await res.json();
            if(data.response_code === 0) state.apiQueue.push(...data.results);
        } catch(e) {}
    }

    function loadLevel() {
        // Reset Monster
        const monster = document.getElementById('monster');
        monster.classList.remove('sad', 'chewing');

        // Get Question
        let qData;
        if (state.useLocal && KID_DATA.length > 0) {
            qData = KID_DATA.pop();
        } else {
            // Fallback to API or simple repeat
            if (state.apiQueue.length > 0) {
                const apiQ = state.apiQueue.pop();
                const parser = new DOMParser();
                const parse = (s) => parser.parseFromString(s, 'text/html').body.textContent;
                qData = {
                    q: parse(apiQ.question),
                    a: parse(apiQ.correct_answer),
                    w: apiQ.incorrect_answers.map(parse)
                };
                if(state.apiQueue.length < 3) fetchApiQuestions();
            } else {
                 qData = { q: "Which number is bigger?", a: "100", w: ["1", "5"] };
            }
        }

        state.currentQ = qData;
        document.getElementById('question-text').innerText = qData.q;

        // Prepare Answers (1 Correct, 2 Wrong)
        let wrongs = qData.w.slice(0, 2);
        let answers = [...wrongs, qData.a];
        answers.sort(() => Math.random() - 0.5);

        // Render Tray
        const tray = document.getElementById('tray');
        tray.innerHTML = '';

        answers.forEach(ans => {
            const icon = FOOD_ICONS[Math.floor(Math.random() * FOOD_ICONS.length)];
            const div = document.createElement('div');
            div.className = 'food-item';
            div.innerHTML = `<span class="food-emoji">${icon}</span><span class="food-text">${ans}</span>`;
            
            // Click Handler
            div.onclick = (e) => handleFeed(div, ans, icon);
            
            tray.appendChild(div);
        });
    }

    function handleFeed(element, answer, icon) {
        // Create flying clone
        const rect = element.getBoundingClientRect();
        const clone = document.createElement('div');
        clone.className = 'flying-food';
        clone.innerText = icon;
        clone.style.left = rect.left + 'px';
        clone.style.top = rect.top + 'px';
        document.body.appendChild(clone);

        // Hide original
        element.style.visibility = 'hidden';

        // Animate to monster mouth
        const mouthRect = document.querySelector('.mouth').getBoundingClientRect();
        
        requestAnimationFrame(() => {
            clone.style.top = (mouthRect.top + 10) + 'px';
            clone.style.left = (mouthRect.left + 20) + 'px';
            clone.style.transform = 'scale(0.5)';
        });

        setTimeout(() => {
            clone.remove();
            checkAnswer(answer);
        }, 500);
    }

    function checkAnswer(answer) {
        const monster = document.getElementById('monster');
        
        if (answer === state.currentQ.a) {
            // CORRECT
            monster.classList.add('chewing');
            playSound('chomp');
            state.score++;
            document.getElementById('score').innerText = state.score;
            
            setTimeout(() => {
                monster.classList.remove('chewing');
                playSound('burp');
                loadLevel();
            }, 1000);
        } else {
            // WRONG
            monster.classList.add('sad');
            playSound('yuck');
            
            setTimeout(() => {
                // Let them try again? Or skip?
                // For kids, let's just reset the monster face and let them try the remaining food
                monster.classList.remove('sad');
            }, 1000);
        }
    }

</script>
</body>
</html>
