<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Fact Rush</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-green: #0aff00;
            --neon-red: #ff003c;
            --dark-bg: #050505;
            --panel-bg: #111;
        }

        body {
            margin: 0;
            background-color: var(--dark-bg);
            /* Cyber grid background */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            user-select: none;
        }

        /* Scanline effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .game-interface {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* HUD */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .lives {
            font-size: 1.5rem;
            letter-spacing: 5px;
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .timer-fill {
            height: 100%;
            width: 100%;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            transition: width 0.1s linear;
        }

        .timer-fill.critical {
            background: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* The Card */
        .fact-card {
            background: rgba(17, 17, 17, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 0; /* Cyber look has sharp corners */
            padding: 40px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            clip-path: polygon(
                10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%
            );
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-tag {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--neon-blue);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 900;
            padding: 5px 15px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%);
        }

        #fact-text {
            font-size: 1.4rem;
            line-height: 1.4;
            font-weight: 300;
        }

        /* Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: transparent;
            border: 2px solid;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            padding: 20px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn-true {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px rgba(10, 255, 0, 0.2);
        }
        
        .btn-false {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: white;
            text-shadow: 
                2px 0 var(--neon-red), 
                -2px 0 var(--neon-blue);
            margin-bottom: 10px;
            animation: glitch 1s infinite alternate;
        }

        .start-btn {
            margin-top: 30px;
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 15px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }
        
        .start-btn:hover {
            background: white;
            box-shadow: 0 0 20px white;
        }

        /* Animations */
        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--neon-red), -2px 0 var(--neon-blue); }
            25% { text-shadow: -2px 0 var(--neon-red), 2px 0 var(--neon-blue); }
            50% { text-shadow: 2px 0 var(--neon-red), -2px 0 var(--neon-blue); }
            100% { text-shadow: -2px 0 var(--neon-red), 2px 0 var(--neon-blue); }
        }

        .glitch-effect {
            animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

    </style>
</head>
<body>

    <div id="start-screen" class="overlay">
        <h1 class="neon-title">NEON FACT RUSH</h1>
        <p style="color: #888; letter-spacing: 2px;">TRUE OR FALSE. BE FAST.</p>
        <button class="start-btn" onclick="startGame()">INITIALIZE</button>
        <div id="loader" style="margin-top:20px; color: var(--neon-blue); display:none; font-family:'Orbitron'">DOWNLOADING DATA...</div>
    </div>

    <div id="game-over-screen" class="overlay" style="display:none;">
        <h1 class="neon-title" style="color:var(--neon-red)">SYSTEM FAILURE</h1>
        <p style="font-family:'Orbitron'; font-size: 1.5rem;">FINAL SCORE: <span id="final-score" style="color:white">0</span></p>
        <button class="start-btn" onclick="location.reload()">REBOOT</button>
    </div>

    <div class="game-interface">
        <div class="hud">
            <div class="score-display">PTS: <span id="score">0</span></div>
            <div class="lives" id="lives">❤️❤️❤️</div>
        </div>

        <div class="timer-container">
            <div class="timer-fill" id="timer-bar"></div>
        </div>

        <div class="fact-card" id="card">
            <div class="category-tag" id="cat-tag">DATA</div>
            <div id="fact-text">Waiting for input...</div>
        </div>

        <div class="controls">
            <button class="btn btn-true" onclick="handleInput('True')">TRUE</button>
            <button class="btn btn-false" onclick="handleInput('False')">FALSE</button>
        </div>
        
        <div style="text-align:center; font-size: 0.8rem; color: #555; margin-top: 10px;">KEYBOARD: Left Arrow (True) / Right Arrow (False)</div>
    </div>

<script>
    // --- Audio System (Synthwave style) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const t = audioCtx.currentTime;

        if (type === 'start') {
            // Power up sound
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, t);
            osc.frequency.exponentialRampToValueAtTime(800, t + 0.5);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.5);
            osc.start(t); osc.stop(t+0.5);
        } 
        else if (type === 'correct') {
            // High ping
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, t);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
            osc.start(t); osc.stop(t + 0.1);
        } 
        else if (type === 'wrong') {
            // Low error buzz
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.linearRampToValueAtTime(50, t + 0.3);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.3);
            osc.start(t); osc.stop(t + 0.3);
        }
    }

    // --- Game Engine ---
    const state = {
        queue: [],
        token: null,
        score: 0,
        lives: 3,
        isPlaying: false,
        currentQ: null,
        timer: null,
        maxTime: 6000, // 6 seconds start
        timeLeft: 6000,
        lastTick: 0
    };

    const els = {
        card: document.getElementById('card'),
        text: document.getElementById('fact-text'),
        cat: document.getElementById('cat-tag'),
        timer: document.getElementById('timer-bar'),
        score: document.getElementById('score'),
        lives: document.getElementById('lives')
    };

    // 1. Networking
    async function getToken() {
        try {
            let r = await fetch('https://opentdb.com/api_token.php?command=request');
            let d = await r.json();
            state.token = d.token;
        } catch(e) {}
    }

    async function fetchBatch() {
        let url = 'https://opentdb.com/api.php?amount=50&type=boolean'; // Boolean = True/False
        if(state.token) url += `&token=${state.token}`;
        
        try {
            let r = await fetch(url);
            let d = await r.json();
            if (d.response_code === 0) {
                state.queue.push(...d.results);
            } else if (d.response_code === 4) {
                await getToken();
                fetchBatch(); // Retry
            }
        } catch(e) { console.error(e); }
    }

    // 2. Loop
    async function startGame() {
        playSound('start');
        document.getElementById('loader').style.display = 'block';
        await getToken();
        await fetchBatch();
        
        document.getElementById('start-screen').style.display = 'none';
        state.isPlaying = true;
        state.lives = 3;
        state.score = 0;
        state.maxTime = 6000;
        updateStats();
        nextRound();
    }

    function nextRound() {
        if (!state.isPlaying) return;
        
        // Difficulty scaling: Less time as you progress
        if (state.score > 500) state.maxTime = 5000;
        if (state.score > 1000) state.maxTime = 4000;
        if (state.score > 2000) state.maxTime = 3000;

        if (state.queue.length < 5) fetchBatch(); // Background fetch

        if (state.queue.length === 0) {
            // Emergency fallback
            state.queue.push({
                category: "Fallback",
                question: "The internet is working perfectly.",
                correct_answer: "True"
            });
        }

        state.currentQ = state.queue.pop();
        
        // Render
        const parser = new DOMParser();
        els.text.innerHTML = state.currentQ.question; // Handles HTML entities
        els.cat.innerText = state.currentQ.category;
        
        // Reset Timer
        state.timeLeft = state.maxTime;
        state.lastTick = performance.now();
        requestAnimationFrame(gameLoop);
    }

    function gameLoop(now) {
        if (!state.isPlaying) return;

        const delta = now - state.lastTick;
        state.lastTick = now;
        state.timeLeft -= delta;

        // Update Bar
        const pct = (state.timeLeft / state.maxTime) * 100;
        els.timer.style.width = pct + "%";

        if (pct < 30) els.timer.classList.add('critical');
        else els.timer.classList.remove('critical');

        if (state.timeLeft <= 0) {
            handleTimeout();
        } else {
            requestAnimationFrame(gameLoop);
        }
    }

    function handleInput(userChoice) {
        if (!state.isPlaying) return;

        const correct = state.currentQ.correct_answer; // "True" or "False" string
        
        if (userChoice === correct) {
            // Correct
            playSound('correct');
            // Score based on speed (more time left = more points)
            const speedBonus = Math.floor((state.timeLeft / state.maxTime) * 100);
            state.score += 50 + speedBonus;
            
            // Visual Flair
            els.card.style.borderColor = 'var(--neon-green)';
            setTimeout(() => els.card.style.borderColor = 'var(--neon-blue)', 200);
            
            updateStats();
            nextRound();
        } else {
            // Wrong
            failRound();
        }
    }

    function handleTimeout() {
        failRound();
    }

    function failRound() {
        playSound('wrong');
        state.lives--;
        updateStats();
        
        // Visual Glitch
        document.body.classList.add('glitch-effect');
        els.card.style.borderColor = 'var(--neon-red)';
        
        setTimeout(() => {
            document.body.classList.remove('glitch-effect');
            els.card.style.borderColor = 'var(--neon-blue)';
            
            if (state.lives <= 0) {
                gameOver();
            } else {
                nextRound();
            }
        }, 500);
    }

    function updateStats() {
        els.score.innerText = state.score;
        els.lives.innerText = "❤️".repeat(state.lives);
    }

    function gameOver() {
        state.isPlaying = false;
        document.getElementById('final-score').innerText = state.score;
        document.getElementById('game-over-screen').style.display = 'flex';
    }

    // Keyboard Support
    window.addEventListener('keydown', (e) => {
        if (!state.isPlaying) return;
        if (e.key === 'ArrowLeft') handleInput('True');
        if (e.key === 'ArrowRight') handleInput('False');
    });

</script>
</body>
</html>
