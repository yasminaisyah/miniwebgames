<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo-Sorter: Cargo Rush</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Roboto', sans-serif;
            user-select: none;
            touch-action: none;
        }

        #game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                45deg,
                #2b2b2b,
                #2b2b2b 10px,
                #333 10px,
                #333 20px
            );
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI OVERLAYS */
        .ui-layer {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header {
            text-align: center;
            padding-top: 20px;
            text-shadow: 0 4px 0 #000;
        }

        #score-display {
            font-family: 'Black Ops One', cursive;
            font-size: 50px;
            color: #ffcc00;
        }

        #level-display {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: #fff;
            background: #000;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #555;
        }

        /* BIN LABELS */
        #bins-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            display: flex;
            z-index: 5;
        }

        .bin-label {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Black Ops One', cursive;
            font-size: 30px;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 2px 5px #000;
            transition: all 0.3s;
            text-align: center;
            padding: 20px;
            border-top: 5px solid rgba(255,255,255,0.2);
        }

        .bin-left { background: linear-gradient(to top, #440000 0%, transparent 100%); border-right: 2px dashed #555; }
        .bin-right { background: linear-gradient(to top, #000044 0%, transparent 100%); }

        /* START SCREEN */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 60px;
            color: #ffcc00;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 20px #ffcc00;
        }

        p { color: #ccc; font-size: 20px; text-align: center; max-width: 600px; line-height: 1.5; }

        button {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 24px;
            font-family: 'Black Ops One', cursive;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 0 #b38f00;
            transition: transform 0.1s;
        }

        button:active { transform: translateY(5px); box-shadow: none; }

        .hidden { display: none !important; }

        /* MOBILE CONTROLS */
        #touch-controls {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            z-index: 10;
        }
        .touch-zone { flex: 1; } 
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-layer">
        <div id="header">
            <div id="score-display">0</div>
            <div id="level-display">LEVEL 1: WARM UP</div>
        </div>
        <div id="bins-container">
            <div id="bin-left" class="bin-label">EUROPE</div>
            <div id="bin-right" class="bin-label">ASIA</div>
        </div>
    </div>

    <div id="touch-controls">
        <div class="touch-zone" onclick="moveLeft()"></div>
        <div class="touch-zone" onclick="moveRight()"></div>
    </div>

    <div id="start-screen">
        <h1>CARGO RUSH</h1>
        <p>You are the Sorting Robot.<br>
        Boxes will fall with a <b>Country Name</b>.<br>
        Sort them into the correct <b>Continent Bin</b> (Left or Right).</p>
        <p style="color:#ffcc00">Use LEFT / RIGHT Arrows to sort.</p>
        <button onclick="startGame()">START SHIFT</button>
    </div>
</div>

<script>
    /* --- DATASETS --- */
    const continents = {
        europe: ["France", "Germany", "Italy", "Spain", "UK", "Poland", "Sweden", "Norway", "Greece"],
        asia: ["China", "Japan", "India", "Thailand", "Vietnam", "South Korea", "Indonesia"],
        africa: ["Egypt", "Kenya", "Nigeria", "South Africa", "Morocco", "Ghana", "Ethiopia"],
        americas: ["USA", "Canada", "Brazil", "Mexico", "Argentina", "Chile", "Peru", "Colombia"]
    };

    // Level Configurations (Left vs Right)
    const levels = [
        { name: "EurAsia Link", left: "europe", right: "asia", colorL: "#ff3333", colorR: "#3333ff" },
        { name: "Atlantic Trade", left: "americas", right: "europe", colorL: "#33ff33", colorR: "#ff3333" },
        { name: "Southern Route", left: "africa", right: "americas", colorL: "#ffff33", colorR: "#33ff33" },
        { name: "Ancient Worlds", left: "asia", right: "africa", colorL: "#3333ff", colorR: "#ffff33" }
    ];

    /* --- AUDIO ENGINE --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const t = audioCtx.currentTime;

        if (type === 'clank') { // Correct
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, t);
            osc.frequency.exponentialRampToValueAtTime(600, t + 0.1);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.15);
            osc.start(t); osc.stop(t + 0.15);
        } else if (type === 'buzz') { // Wrong
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, t);
            osc.frequency.linearRampToValueAtTime(50, t + 0.3);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.3);
            osc.start(t); osc.stop(t + 0.3);
        } else if (type === 'slide') { // Move
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, t);
            osc.frequency.linearRampToValueAtTime(100, t + 0.1);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.1);
            osc.start(t); osc.stop(t + 0.1);
        } else if (type === 'levelup') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, t);
            osc.frequency.setValueAtTime(600, t + 0.1);
            osc.frequency.setValueAtTime(800, t + 0.2);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.4);
            osc.start(t); osc.stop(t + 0.4);
        }
    }

    /* --- GAME ENGINE --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game State
    let active = false;
    let score = 0;
    let currentLevelIdx = 0;
    let speed = 3;
    let box = null; // The current falling box
    let particles = [];
    let animationId;

    // Responsive setup
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Box {
        constructor() {
            this.levelData = levels[currentLevelIdx];
            
            // 50% chance for Left data, 50% for Right data
            this.isLeft = Math.random() < 0.5;
            const category = this.isLeft ? this.levelData.left : this.levelData.right;
            const list = continents[category];
            this.text = list[Math.floor(Math.random() * list.length)];
            
            // Start position (Center)
            this.w = 240;
            this.h = 120;
            this.x = canvas.width / 2 - this.w / 2;
            this.y = -150;
            
            // Target Position (User controls this)
            // 0 = Left, 1 = Center (falling), 2 = Right
            this.lane = 1; 
            this.targetX = this.x;
        }

        update() {
            this.y += speed;
            
            // Smooth slide to lane
            if (this.lane === 0) this.targetX = canvas.width * 0.25 - this.w/2;
            if (this.lane === 2) this.targetX = canvas.width * 0.75 - this.w/2;
            
            this.x += (this.targetX - this.x) * 0.2;
        }

        draw() {
            // Crate Look
            ctx.fillStyle = '#cd853f'; // Wood color
            ctx.fillRect(this.x, this.y, this.w, this.h);
            
            // Crate Borders
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#8b4513';
            ctx.strokeRect(this.x, this.y, this.w, this.h);
            
            // "Fragile" Stamp
            ctx.strokeStyle = 'rgba(0,0,0,0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y); ctx.lineTo(this.x + this.w, this.y + this.h);
            ctx.moveTo(this.x + this.w, this.y); ctx.lineTo(this.x, this.y + this.h);
            ctx.stroke();

            // Text
            ctx.fillStyle = '#331a00';
            ctx.font = 'bold 30px Roboto';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.text.toUpperCase(), this.x + this.w/2, this.y + this.h/2);
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
            this.color = color;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.05; }
        draw() {
            ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    function spawnBox() {
        box = new Box();
    }

    function checkLevelUp() {
        // Every 5 points, speed up. Every 10, switch level.
        if (score > 0 && score % 2 === 0) speed += 0.2;
        
        if (score > 0 && score % 10 === 0) {
            currentLevelIdx = (currentLevelIdx + 1) % levels.length;
            updateHUD();
            playSound('levelup');
        }
    }

    function updateHUD() {
        const ld = levels[currentLevelIdx];
        document.getElementById('bin-left').innerText = ld.left.toUpperCase();
        document.getElementById('bin-right').innerText = ld.right.toUpperCase();
        document.getElementById('bin-left').style.color = ld.colorL;
        document.getElementById('bin-right').style.color = ld.colorR;
        document.getElementById('level-display').innerText = `LEVEL ${(score/10>>0)+1}: ${ld.name}`;
    }

    function explosion(x, y, color) {
        for(let i=0; i<15; i++) particles.push(new Particle(x, y, color));
    }

    function loop() {
        if (!active) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Conveyor Center Line
        ctx.strokeStyle = '#444';
        ctx.setLineDash([20, 20]);
        ctx.lineDashOffset = -Date.now() / 5; // Animate dash
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(canvas.width/2, 0);
        ctx.lineTo(canvas.width/2, canvas.height);
        ctx.stroke();
        ctx.setLineDash([]);

        // Update Box
        if (box) {
            box.update();
            box.draw();

            // Check Collision with bottom
            if (box.y > canvas.height - 150) {
                let correct = false;
                
                // Logic: 
                // if Box is LEFT (lane 0) and answer was LEFT -> Correct
                // if Box is RIGHT (lane 2) and answer was RIGHT -> Correct
                if (box.lane === 0 && box.isLeft) correct = true;
                if (box.lane === 2 && !box.isLeft) correct = true;

                if (correct) {
                    score++;
                    document.getElementById('score-display').innerText = score;
                    playSound('clank');
                    explosion(box.x + box.w/2, box.y + box.h/2, '#0f0');
                    checkLevelUp();
                } else {
                    playSound('buzz');
                    explosion(box.x + box.w/2, box.y + box.h/2, '#f00');
                    // Reset speed on fail slightly?
                    speed = Math.max(3, speed - 1); 
                    // Shake screen
                    canvas.style.transform = 'translate(5px, 0)';
                    setTimeout(()=>canvas.style.transform='none', 50);
                }

                spawnBox();
            }
        }

        // Update Particles
        particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.life <= 0) particles.splice(i, 1);
        });

        animationId = requestAnimationFrame(loop);
    }

    /* --- CONTROLS --- */
    function moveLeft() {
        if (!box) return;
        box.lane = 0;
        playSound('slide');
    }

    function moveRight() {
        if (!box) return;
        box.lane = 2;
        playSound('slide');
    }

    document.addEventListener('keydown', (e) => {
        if (!active) return;
        if (e.key === 'ArrowLeft') moveLeft();
        if (e.key === 'ArrowRight') moveRight();
    });

    function startGame() {
        active = true;
        score = 0;
        speed = 3;
        currentLevelIdx = 0;
        particles = [];
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('score-display').innerText = '0';
        updateHUD();
        spawnBox();
        loop();
    }
</script>
</body>
</html>
