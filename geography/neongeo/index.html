<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Geo-Strike</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-red: #ff3131;
            --bg-color: #050510;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Scanline effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            z-index: 10;
            text-align: center;
        }

        /* HUD Header */
        .hud-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .stat-box {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Main Display */
        .display-area {
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            position: relative;
            transition: transform 0.2s;
        }

        .flag-img {
            max-width: 150px;
            border: 2px solid #fff;
            box-shadow: 0 0 15px #fff;
            margin-bottom: 15px;
            display: none; /* Hidden until loaded */
        }

        .question-text {
            font-size: 1.5rem;
            margin: 10px 0;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 10px;
            background: #333;
            margin-top: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--neon-green);
            transition: width 0.1s linear;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 20px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .option-btn.correct {
            background: var(--neon-green) !important;
            color: #000 !important;
            border-color: var(--neon-green) !important;
            box-shadow: 0 0 30px var(--neon-green);
        }

        .option-btn.wrong {
            background: var(--neon-red) !important;
            color: #fff !important;
            border-color: var(--neon-red) !important;
            animation: shake 0.4s;
        }

        /* Start Screen Overlay */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .big-btn {
            padding: 20px 50px;
            font-size: 2rem;
            background: transparent;
            color: var(--neon-green);
            border: 4px solid var(--neon-green);
            cursor: pointer;
            font-family: inherit;
            text-shadow: 0 0 10px var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 20px var(--neon-green);
            transition: transform 0.2s;
        }

        .big-btn:hover {
            transform: scale(1.1);
            background: var(--neon-green);
            color: #000;
        }

        .hidden { display: none !important; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        /* Loading Spinner */
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); font-size: 3rem; margin-bottom: 10px;">NEON GEO-STRIKE</h1>
        <p style="margin-bottom: 40px; color: #aaa;">Identify the Flag's Capital before the system overloads.</p>
        <button class="big-btn" id="start-btn">INITIALIZE</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red); font-size: 3rem;">SYSTEM FAILURE</h1>
        <p>Score: <span id="final-score" style="color: var(--neon-blue)">0</span></p>
        <p>Level Reached: <span id="final-level" style="color: var(--neon-pink)">1</span></p>
        <button class="big-btn" id="restart-btn" style="margin-top: 30px;">REBOOT</button>
    </div>

    <div id="game-container" class="hidden">
        <div class="hud-header">
            <div class="stat-box" style="color: var(--neon-green)">SCORE: <span id="score">0</span></div>
            <div class="stat-box" style="color: var(--neon-pink)">LEVEL: <span id="level">1</span></div>
        </div>

        <div class="display-area">
            <div id="loader" class="loader"></div>
            <img id="flag-display" class="flag-img" src="" alt="Flag">
            <div class="question-text" id="question">Loading Database...</div>
            <div class="timer-container">
                <div id="timer-bar" class="timer-bar"></div>
            </div>
        </div>

        <div class="options-grid" id="options-container">
            </div>
    </div>

    <script>
        // --- GAME STATE ---
        let countriesData = [];
        let currentPool = []; // Copy of data to pull from (avoid repeats until empty)
        let currentQuestion = {};
        let score = 0;
        let level = 1;
        let isGameOver = false;
        let timerInterval;
        let maxTime = 10000; // ms
        let timeLeft = maxTime;
        let canClick = false;

        // --- AUDIO SYSTEM (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'start') {
                // Futuristic power up
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(110, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'correct') {
                // High ping
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'wrong') {
                // Low buzz
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'tick') {
                // Metronome tick
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.05);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            }
        }

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const gameContainer = document.getElementById('game-container');
        const questionEl = document.getElementById('question');
        const flagEl = document.getElementById('flag-display');
        const optionsEl = document.getElementById('options-container');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const timerBar = document.getElementById('timer-bar');
        const loader = document.getElementById('loader');

        // --- INITIALIZATION ---
        async function initGame() {
            try {
                // Fetch Data from REST Countries API
                const res = await fetch('https://restcountries.com/v3.1/all?fields=name,capital,flags');
                const data = await res.json();
                
                // Filter out countries without capitals or bad data
                countriesData = data.filter(c => c.capital && c.capital.length > 0 && c.name.common);
                
                // Start
                document.getElementById('start-btn').textContent = "START MISSION";
                document.getElementById('start-btn').addEventListener('click', startGame);
                
            } catch (err) {
                questionEl.textContent = "Error connecting to Satellite Data. Please refresh.";
            }
        }

        function startGame() {
            score = 0;
            level = 1;
            scoreEl.textContent = score;
            levelEl.textContent = level;
            currentPool = [...countriesData]; // Clone data
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            
            playSound('start');
            nextRound();
        }

        // --- GAME LOOP ---
        function nextRound() {
            if (isGameOver) return;

            // Reset UI
            optionsEl.innerHTML = '';
            flagEl.style.display = 'none';
            loader.style.display = 'block';
            questionEl.textContent = "Decryption in progress...";
            canClick = false;

            // Endless Logic: If pool empty, refill and speed up
            if (currentPool.length === 0) {
                currentPool = [...countriesData];
                level++;
                levelEl.textContent = level;
                // Decrease max time slightly per level reset to make it harder
                maxTime = Math.max(3000, 10000 - (level * 500)); 
            }

            // Pick Random Country
            const randomIndex = Math.floor(Math.random() * currentPool.length);
            const target = currentPool[randomIndex];
            currentQuestion = target;
            
            // Remove from pool so no repeats in this cycle
            currentPool.splice(randomIndex, 1);

            // Generate Distractors
            const distractors = [];
            while (distractors.length < 3) {
                const d = countriesData[Math.floor(Math.random() * countriesData.length)];
                // Ensure distractor isn't the target and isn't already added
                if (d.name.common !== target.name.common && !distractors.includes(d)) {
                    distractors.push(d);
                }
            }

            // Shuffle Options
            const options = [target, ...distractors].sort(() => Math.random() - 0.5);

            // Render UI
            setTimeout(() => { // Small artificial delay for "loading" effect
                loader.style.display = 'none';
                flagEl.src = target.flags.png;
                flagEl.style.display = 'inline-block';
                questionEl.textContent = `Capital of ${target.name.common}?`;

                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.classList.add('option-btn');
                    btn.textContent = opt.capital[0];
                    btn.onclick = () => handleAnswer(opt.name.common === target.name.common, btn);
                    optionsEl.appendChild(btn);
                });

                startTimer();
                canClick = true;
            }, 500);
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = maxTime;
            updateTimerVisual();

            timerInterval = setInterval(() => {
                timeLeft -= 100;
                updateTimerVisual();

                if (timeLeft % 1000 === 0 && timeLeft > 0 && timeLeft <= 3000) {
                    playSound('tick'); // Warning ticks
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(false, null); // Time out = wrong
                }
            }, 100);
        }

        function updateTimerVisual() {
            const percent = (timeLeft / maxTime) * 100;
            timerBar.style.width = `${percent}%`;
            
            if (percent < 30) timerBar.style.backgroundColor = 'var(--neon-red)';
            else timerBar.style.backgroundColor = 'var(--neon-green)';
        }

        function handleAnswer(isCorrect, btnElement) {
            if (!canClick && btnElement) return;
            canClick = false;
            clearInterval(timerInterval);

            if (isCorrect) {
                playSound('correct');
                if (btnElement) btnElement.classList.add('correct');
                score += Math.ceil((timeLeft / 1000) * 10) + 50; // Bonus for speed
                scoreEl.textContent = score;
                setTimeout(nextRound, 1000);
            } else {
                playSound('wrong');
                if (btnElement) btnElement.classList.add('wrong');
                
                // Highlight the correct one
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b => {
                    if (b.textContent === currentQuestion.capital[0]) {
                        b.classList.add('correct');
                    }
                });

                setTimeout(triggerGameOver, 1500);
            }
        }

        function triggerGameOver() {
            isGameOver = true;
            gameContainer.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-level').textContent = level;
            
            document.getElementById('restart-btn').onclick = () => {
                isGameOver = false;
                maxTime = 10000; // Reset difficulty
                startGame();
            };
        }

        // Initialize on Load
        window.onload = initGame;

    </script>
</body>
</html>
