<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Tycoon: Checkout Challenge</title>
    <style>
        :root {
            --counter-top: #bdc3c7;
            --register-body: #2c3e50;
            --screen-bg: #27ae60;
            --screen-text: #ecf0f1;
            --receipt-paper: #fefefe;
            --ink-color: #333;
            --btn-plastic: #e74c3c;
            --btn-shadow: #c0392b;
            --tag-yellow: #f1c40f;
            --alert-red: #e74c3c;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background-color: #34495e;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
            color: #333;
        }

        /* Background Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(45deg, #2c3e50 25%, transparent 25%), 
                linear-gradient(-45deg, #2c3e50 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2c3e50 75%), 
                linear-gradient(-45deg, transparent 75%, #2c3e50 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            opacity: 0.05;
            z-index: -1;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        /* The Register Screen (Header) */
        .register-display {
            width: 100%;
            background: var(--register-body);
            padding: 15px;
            border-radius: 10px 10px 0 0;
            border-bottom: 5px solid #1a252f;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        .lcd-screen {
            background: var(--screen-bg);
            color: var(--screen-text);
            font-family: 'Consolas', monospace;
            padding: 15px;
            border-radius: 5px;
            border: 3px inset #1e824c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        .lcd-left {
            text-align: left;
        }

        .lcd-right {
            text-align: right;
            font-size: 1.8rem;
        }

        .strike-indicator {
            font-size: 0.9rem;
            color: #2c3e50; /* Dark text on green screen */
            background: rgba(255,255,255,0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .strike-indicator.danger {
            background: var(--alert-red);
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* The Receipt (Question Area) */
        .receipt-slot {
            width: 90%;
            background: #1a252f;
            height: 20px;
            position: relative;
            z-index: 5;
        }

        .receipt-paper {
            background: var(--receipt-paper);
            width: 85%;
            min-height: 280px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            text-align: center;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            transform-origin: top;
            animation: printScroll 0.5s ease-out;
            border-bottom: 2px dashed #ccc;
        }

        .receipt-paper::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: 
                linear-gradient(45deg, transparent 33.333%, var(--receipt-paper) 33.333%, var(--receipt-paper) 66.667%, transparent 66.667%), 
                linear-gradient(-45deg, transparent 33.333%, var(--receipt-paper) 33.333%, var(--receipt-paper) 66.667%, transparent 66.667%);
            background-size: 10px 20px;
            background-position: 0 -10px; 
        }

        @keyframes printScroll {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .shop-logo {
            font-size: 1.2rem;
            border-bottom: 2px double #333;
            margin-bottom: 15px;
            width: 100%;
            padding-bottom: 5px;
        }

        .receipt-item {
            font-size: 1.1rem;
            margin: 8px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }

        .big-total {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #c0392b;
        }

        /* Input Area (Counter) */
        .counter-surface {
            width: 100%;
            background: var(--counter-top);
            padding: 20px;
            border-radius: 0 0 10px 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .price-tag-btn {
            background: var(--tag-yellow);
            border: none;
            padding: 15px 5px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 800;
            font-size: 1rem;
            color: #d35400;
            cursor: pointer;
            position: relative;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 10% 100%, 0 50%);
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(2px 4px 0 rgba(0,0,0,0.1));
            min-height: 60px;
        }
        
        .price-tag-btn:active { transform: scale(0.95); }
        
        .price-tag-btn::after {
            content: "";
            position: absolute;
            left: 5px; top: 50%; transform: translateY(-50%);
            width: 8px; height: 8px;
            background: var(--counter-top);
            border-radius: 50%;
        }

        .price-tag-btn.correct { background: #2ecc71; color: white; }
        .price-tag-btn.wrong { background: #e74c3c; color: white; }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            display: none;
        }
        .overlay.active { display: flex; }

        .start-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-family: 'Consolas', monospace;
            cursor: pointer;
            border-bottom: 5px solid #1e8449;
            margin-top: 20px;
            border-radius: 5px;
        }
        .start-btn:active { transform: translateY(5px); border-bottom: none; }

        .final-sales-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--tag-yellow);
            margin: 20px 0;
            text-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }

        .audio-toggle {
            position: fixed;
            bottom: 20px; right: 20px;
            background: var(--register-body);
            color: white;
            border: 2px solid white;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 101;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <div class="game-container">
        
        <!-- Register Head -->
        <div class="register-display">
            <div class="lcd-screen">
                <div class="lcd-left">
                    <div style="font-size: 0.8rem; margin-bottom: 5px;">TOTAL SALES</div>
                    <div class="strike-indicator" id="strike-badge">ERR: 0/10</div>
                </div>
                <div class="lcd-right" id="score-display">$ 0.00</div>
            </div>
        </div>

        <!-- The Receipt -->
        <div class="receipt-slot"></div>
        <div class="receipt-paper" id="receipt">
            <div class="shop-logo">MARKET TYCOON</div>
            <div id="receipt-content" style="width: 100%;">
                <!-- Content goes here -->
            </div>
            <div style="margin-top: auto; font-size: 0.8rem;">*** THANK YOU ***</div>
        </div>

        <!-- The Counter -->
        <div class="counter-surface" id="options-grid">
            <!-- Buttons go here -->
        </div>

    </div>

    <div class="audio-toggle" id="audio-btn" onclick="toggleAudio()">ðŸ”Š</div>

    <!-- START SCREEN -->
    <div id="screen-start" class="overlay active">
        <h1 style="font-size: 3rem; margin-bottom: 10px; text-transform: uppercase;">Market Tycoon</h1>
        <p style="max-width: 400px; line-height: 1.5; font-size: 1.1rem;">
            <strong>ENDLESS SHIFT MODE</strong><br><br>
            Process as many customers as you can.<br>
            Build up your Total Sales.<br>
            <strong>10 Mistakes</strong> and the shop closes!
        </p>
        <button class="start-btn" onclick="startGame()">OPEN REGISTER</button>
    </div>

    <!-- END SCREEN -->
    <div id="screen-end" class="overlay">
        <h1 style="color: var(--alert-red);">STORE CLOSED</h1>
        <p>Total Sales Today</p>
        <div class="final-sales-display" id="final-sales">$ 0.00</div>
        <p id="final-stats" style="font-size: 1.2rem; color: #bdc3c7;">Customers Served: 0</p>
        <button class="start-btn" onclick="startGame()">NEXT SHIFT</button>
    </div>

    <script>
        /** AUDIO SYSTEM */
        const AudioSys = {
            ctx: null,
            on: true,
            init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play(type) {
                if(!this.on || !this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.ctx.destination);

                if (type === 'beep') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(1800, t);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                    osc.start(t); osc.stop(t + 0.1);
                } else if (type === 'cha-ching') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(1000, t);
                    osc.frequency.setValueAtTime(2000, t + 0.1);
                    gain.gain.setValueAtTime(0.05, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.3);
                    osc.start(t); osc.stop(t + 0.3);
                } else if (type === 'print') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, t);
                    gain.gain.setValueAtTime(0.05, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.2);
                    osc.start(t); osc.stop(t + 0.2);
                } else if (type === 'error') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, t);
                    osc.frequency.linearRampToValueAtTime(100, t + 0.3);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.3);
                    osc.start(t); osc.stop(t + 0.3);
                }
            }
        };

        function toggleAudio() {
            AudioSys.on = !AudioSys.on;
            document.getElementById('audio-btn').textContent = AudioSys.on ? 'ðŸ”Š' : 'ðŸ”‡';
            if(AudioSys.on) AudioSys.init();
        }

        /** GAME ENGINE */
        const state = {
            totalSales: 0.00,
            mistakes: 0,
            customersServed: 0,
            maxMistakes: 10,
            locked: false,
            history: new Set(),
            currentAns: null,
            currentValue: 0 // Value of the current transaction
        };

        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randMoney = (min, max) => (Math.random() * (max - min) + min).toFixed(2);

        function startGame() {
            AudioSys.init();
            AudioSys.play('cha-ching');
            state.totalSales = 0.00;
            state.mistakes = 0;
            state.customersServed = 0;
            state.history.clear();
            
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-end').classList.remove('active');
            
            updateDisplay();
            nextQuestion();
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent = `$ ${state.totalSales.toFixed(2)}`;
            const badge = document.getElementById('strike-badge');
            badge.textContent = `ERR: ${state.mistakes}/${state.maxMistakes}`;
            if (state.mistakes >= 7) badge.classList.add('danger');
            else badge.classList.remove('danger');
        }

        function nextQuestion() {
            state.locked = false;
            
            // Animation reset
            const r = document.getElementById('receipt');
            r.style.animation = 'none';
            r.offsetHeight; /* trigger reflow */
            r.style.animation = 'printScroll 0.5s ease-out';
            AudioSys.play('print');

            generateUniqueQuestion();
        }

        function generateUniqueQuestion() {
            let unique = false;
            let attempts = 0;
            let qData;

            while(!unique && attempts < 50) {
                qData = createQuestion();
                // Simple uniqueness check based on question text signature
                if (!state.history.has(qData.id)) {
                    state.history.add(qData.id);
                    unique = true;
                }
                attempts++;
            }
            // If history gets full or fails, we just proceed (Endless mode handles repeats naturally by volume)
            if (!unique) qData = createQuestion();
            
            renderQuestion(qData);
        }

        function createQuestion() {
            const type = ['ops', 'ops', 'round', 'foreign', 'instrument'][rand(0, 4)];
            let q = { id: '', ans: '', opts: [], detail: '', value: 0 };

            if (type === 'ops') {
                const subtype = rand(0, 2);
                if (subtype === 0) { // Add
                    const p1 = parseFloat(randMoney(1, 50));
                    const p2 = parseFloat(randMoney(1, 50));
                    const total = p1 + p2;
                    q.ans = total.toFixed(2);
                    q.value = total;
                    q.id = `add-${p1}-${p2}`;
                    q.detail = `
                        <div class="receipt-item"><span>Groceries</span><span>$${p1.toFixed(2)}</span></div>
                        <div class="receipt-item"><span>Supplies</span><span>$${p2.toFixed(2)}</span></div>
                        <hr style="width:100%; border:1px dashed #000;">
                        <div class="receipt-item"><span>TOTAL</span><span>?</span></div>
                    `;
                } else if (subtype === 1) { // Change
                    const cost = parseFloat(randMoney(5, 90));
                    const pay = Math.ceil(cost / 10) * 10; 
                    const change = pay - cost;
                    q.ans = change.toFixed(2);
                    q.value = cost; // Sales value is the cost, not the change
                    q.id = `sub-${cost}-${pay}`;
                    q.detail = `
                        <div class="receipt-item"><span>Total Due</span><span>$${cost.toFixed(2)}</span></div>
                        <div class="receipt-item"><span>CASH PAID</span><span>$${pay.toFixed(2)}</span></div>
                        <hr style="width:100%; border:1px dashed #000;">
                        <div class="receipt-item"><span>CHANGE</span><span>?</span></div>
                    `;
                } else { // Multiply
                    const price = parseFloat(randMoney(2, 15));
                    const qty = rand(2, 6);
                    const total = price * qty;
                    q.ans = total.toFixed(2);
                    q.value = total;
                    q.id = `mul-${price}-${qty}`;
                    q.detail = `
                        <div class="receipt-item"><span>Item @</span><span>$${price.toFixed(2)}</span></div>
                        <div class="receipt-item"><span>QTY</span><span>x ${qty}</span></div>
                        <hr style="width:100%; border:1px dashed #000;">
                        <div class="receipt-item"><span>TOTAL</span><span>?</span></div>
                    `;
                }
                q.opts = genNumericOpts(parseFloat(q.ans));
            } 
            else if (type === 'round') {
                const val = parseFloat(randMoney(10, 99));
                const ans = Math.round(val);
                q.ans = ans.toFixed(0);
                q.value = val; // Sale value
                q.id = `round-${val}`;
                q.detail = `
                    <div style="margin: 20px 0;">Round total to nearest Dollar:</div>
                    <div class="big-total">$${val.toFixed(2)}</div>
                `;
                let opts = new Set([q.ans]);
                opts.add(Math.floor(val).toFixed(0));
                opts.add(Math.ceil(val).toFixed(0));
                opts.add((ans+1).toFixed(0));
                opts.add((ans-1).toFixed(0));
                q.opts = Array.from(opts).slice(0,4);
                while(q.opts.length < 4) q.opts.push((rand(10,99)).toString());
            }
            else if (type === 'foreign') {
                const data = [
                    {c: "Japan", curr: "Yen (Â¥)"},
                    {c: "UK", curr: "Pound (Â£)"},
                    {c: "Europe", curr: "Euro (â‚¬)"},
                    {c: "India", curr: "Rupee (â‚¹)"},
                    {c: "Thailand", curr: "Baht (à¸¿)"},
                    {c: "China", curr: "Yuan (CNY)"},
                    {c: "USA", curr: "Dollar ($)"}
                ];
                const item = data[rand(0, data.length-1)];
                q.ans = item.curr;
                q.value = 50.00; // Fixed value for answering correctly
                q.id = `foreign-${item.c}`;
                q.detail = `
                    <div style="margin: 20px 0;">Currency check for tourist from:</div>
                    <div class="big-total" style="font-size:1.5rem">${item.c}</div>
                `;
                let opts = new Set([item.curr]);
                while(opts.size < 4) opts.add(data[rand(0, data.length-1)].curr);
                q.opts = Array.from(opts);
            }
            else if (type === 'instrument') {
                const qs = [
                    {q: "Pay using money in your bank account immediately.", a: "Debit Card"},
                    {q: "Pay later at the end of the month.", a: "Credit Card"},
                    {q: "Digital money on a smartphone app.", a: "E-Wallet"},
                    {q: "A paper order to a bank to pay someone.", a: "Cheque"},
                    {q: "Card loaded with money before use.", a: "Prepaid Card"}
                ];
                const item = qs[rand(0, qs.length-1)];
                q.ans = item.a;
                q.value = 75.00; // Fixed value
                q.id = `inst-${item.a}`;
                q.detail = `
                    <div style="margin: 10px 0; font-size: 0.9rem;">Identify payment method:</div>
                    <div style="font-weight:normal; font-style:italic; margin-top:10px;">"${item.q}"</div>
                `;
                q.opts = ["Debit Card", "Credit Card", "E-Wallet", "Cheque", "Prepaid Card", "Cash"].sort(()=>Math.random()-0.5).slice(0,4);
                if(!q.opts.includes(item.a)) q.opts[0] = item.a;
            }

            return q;
        }

        function genNumericOpts(correct) {
            let opts = new Set([correct.toFixed(2)]);
            while(opts.size < 4) {
                let diff = (rand(1, 50) / 10) * (rand(0,1)?1:-1);
                let val = correct + diff;
                if(val < 0) val = 0;
                opts.add(val.toFixed(2));
            }
            return Array.from(opts);
        }

        function renderQuestion(q) {
            state.currentAns = q.ans;
            state.currentValue = q.value;
            document.getElementById('receipt-content').innerHTML = q.detail;

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';

            q.opts.sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'price-tag-btn';
                btn.textContent = opt;
                btn.onclick = () => handleInput(opt, btn);
                grid.appendChild(btn);
            });
        }

        function handleInput(val, btn) {
            if(state.locked) return;
            state.locked = true;

            if (val === state.currentAns) {
                // Correct
                AudioSys.play('beep');
                btn.classList.add('correct');
                
                // Add transaction value to total sales
                state.totalSales += state.currentValue;
                state.customersServed++;
                
                updateDisplay();
                setTimeout(nextQuestion, 1000);
            } else {
                // Wrong
                AudioSys.play('error');
                btn.classList.add('wrong');
                
                state.mistakes++;
                updateDisplay();

                // Highlight correct
                document.querySelectorAll('.price-tag-btn').forEach(b => {
                    if(b.textContent === state.currentAns) b.classList.add('correct');
                });

                if (state.mistakes >= state.maxMistakes) {
                    setTimeout(endGame, 1500);
                } else {
                    setTimeout(nextQuestion, 1500);
                }
            }
        }

        function endGame() {
            document.getElementById('screen-end').classList.add('active');
            document.getElementById('final-sales').textContent = `$ ${state.totalSales.toFixed(2)}`;
            document.getElementById('final-stats').textContent = `Customers Served: ${state.customersServed}`;
        }

    </script>
</body>
</html>
