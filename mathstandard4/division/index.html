<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Slicer: Division Protocol</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
            --bg-dark: #050510;
            --panel-bg: rgba(20, 20, 40, 0.9);
            --scanline: rgba(255, 255, 255, 0.05);
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap');

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(transparent 95%, var(--neon-blue) 95%),
                linear-gradient(90deg, transparent 95%, var(--neon-pink) 95%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            opacity: 0.2;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* Scanline Overlay */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--scanline) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* Main Game Interface */
        .cyber-panel {
            width: 90%;
            max-width: 800px;
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 30px rgba(0, 255, 255, 0.2);
            padding: 2rem;
            position: relative;
            clip-path: polygon(
                0 0, 100% 0, 100% 90%, 95% 100%, 0 100%
            );
        }

        /* Header Info */
        .hud-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            text-shadow: 0 0 5px currentColor;
        }

        .stat-box {
            border: 1px solid var(--neon-pink);
            padding: 5px 15px;
            background: rgba(255, 0, 255, 0.1);
            color: var(--neon-pink);
        }

        /* Question Display */
        .terminal-display {
            background: black;
            border-left: 5px solid var(--neon-green);
            padding: 20px;
            margin-bottom: 2rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            font-family: 'VT323', monospace;
        }

        .cmd-line {
            color: var(--neon-green);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .main-query {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-green);
            width: 100%;
            text-align: center;
        }

        .word-problem-text {
            font-size: 1.3rem; 
            line-height: 1.4; 
            color: #ddd;
            text-align: left;
        }

        /* Answer Buttons (The "Slicers") */
        .node-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .data-node {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 20px;
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .data-node:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .data-node::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }
        
        .data-node:hover::before { left: 100%; }

        .hack-success { background: var(--neon-green) !important; color: black !important; border-color: var(--neon-green) !important; box-shadow: 0 0 30px var(--neon-green); }
        .hack-fail { background: red !important; border-color: red !important; animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Screens */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hidden { display: none; }

        h1 {
            font-size: 3rem;
            background: -webkit-linear-gradient(var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        .start-btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 1.5rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .start-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="scanlines"></div>

    <div class="cyber-panel">
        <div class="hud-row">
            <div class="stat-box">SCORE: <span id="score">0</span></div>
            <div class="stat-box" style="color:var(--neon-blue); border-color:var(--neon-blue)">PROTOCOL: <span id="level">1</span></div>
            <div class="stat-box" style="color:red; border-color:red">INTEGRITY: <span id="lives">100%</span></div>
        </div>

        <div class="terminal-display">
            <div class="cmd-line">> DECRYPTING DATA STREAM...</div>
            <div id="question-text" class="main-query">INITIALIZING...</div>
        </div>

        <div id="grid-area" class="node-grid">
            </div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>CYBER SLICER</h1>
        <p style="font-family:'VT323'; font-size: 1.5rem; color: var(--neon-green);">
            TARGET: DIVISION PROTOCOL<br>
            STATUS: WAITING FOR USER INPUT
        </p>
        <button class="start-btn" onclick="initSystem()">JACK IN</button>
    </div>

    <div id="end-screen" class="overlay hidden">
        <h1 style="color: red; -webkit-text-fill-color: red;">SYSTEM FAILURE</h1>
        <p style="font-family:'VT323'; font-size: 2rem;">DATA DECRYPTED: <span id="final-score">0</span></p>
        <button class="start-btn" onclick="initSystem()">REBOOT</button>
    </div>

<script>
    // --- AUDIO SYSTEM (Synthesized Sci-Fi Sounds) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const now = audioCtx.currentTime;

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'click') {
            // High tech blip
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.1);
            osc.start();
            osc.stop(now + 0.1);
        } else if (type === 'success') {
            // Power up sound
            osc.type = 'square';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.linearRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start();
            osc.stop(now + 0.3);
            
            // Layer
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(1000, now);
            osc2.frequency.exponentialRampToValueAtTime(2000, now + 0.3);
            gain2.gain.setValueAtTime(0.05, now);
            gain2.gain.linearRampToValueAtTime(0, now + 0.3);
            osc2.start();
            osc2.stop(now + 0.3);

        } else if (type === 'fail') {
            // Glitch noise
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.linearRampToValueAtTime(50, now + 0.3);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start();
            osc.stop(now + 0.3);
        }
    }

    // --- GAME LOGIC ---
    let state = {
        score: 0,
        level: 1,
        lives: 100,
        active: false
    };

    function initSystem() {
        state = { score: 0, level: 1, lives: 100, active: true };
        updateHUD();
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('end-screen').classList.add('hidden');
        playSound('click');
        generatePacket();
    }

    function updateHUD() {
        document.getElementById('score').innerText = state.score;
        document.getElementById('level').innerText = state.level;
        document.getElementById('lives').innerText = state.lives + '%';
        if(state.lives < 40) document.getElementById('lives').style.color = 'red';
        else document.getElementById('lives').style.color = '#00ff00';
    }

    function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function fmt(n) { return n.toString(); }

    // --- GENERATORS ---

    // 1. Simple Division (Basic Facts)
    function getSimple() {
        // Generates questions like 45 / 9 = 5
        let divisor = rand(2, 9);
        let quotient = rand(2, 9);
        let dividend = divisor * quotient;
        
        return {
            type: "SIMPLE_DIV",
            text: `<span style="color:var(--neon-blue)">${dividend}</span> รท <span style="color:var(--neon-pink)">${divisor}</span> = ?`,
            correct: quotient
        };
    }

    // 2. Let's Divide (Harder / Two Digit)
    function getComplex() {
        // Generates questions like 84 / 4 = 21 or 60 / 5 = 12
        let divisor = rand(3, 9);
        let quotient = rand(10, 20 + state.level); // Scales up
        let dividend = divisor * quotient;

        return {
            type: "COMPLEX_DIV",
            text: `<span style="color:var(--neon-blue)">${dividend}</span> รท <span style="color:var(--neon-pink)">${divisor}</span> = ?`,
            correct: quotient
        };
    }

    // 3. Word Problems (Data Context)
    function getProblem() {
        let divisor = rand(2, 8);
        let quotient = rand(4, 15);
        let dividend = divisor * quotient;
        
        const templates = [
            `SYSTEM ALERT: <span style="color:white">${dividend}</span> viruses detected in <span style="color:white">${divisor}</span> sectors. How many per sector?`,
            `DISTRIBUTING: <span style="color:white">${dividend}</span> TB of data across <span style="color:white">${divisor}</span> servers. Load per server?`,
            `ENCRYPTION: Code length is <span style="color:white">${dividend}</span> bits. Split into <span style="color:white">${divisor}</span> packets. Bits per packet?`,
            `HARDWARE: <span style="color:white">${dividend}</span> cores available. Divided among <span style="color:white">${divisor}</span> tasks. Cores per task?`
        ];

        return {
            type: "LOGIC_PUZZLE",
            text: `<div class="word-problem-text">${templates[rand(0, templates.length-1)]}</div>`,
            correct: quotient
        };
    }

    function generatePacket() {
        if (!state.active) return;

        let roll = Math.random();
        let q;

        // Progressive Difficulty
        if (state.level <= 2) {
            q = getSimple();
        } else if (state.level <= 5) {
            q = roll > 0.4 ? getSimple() : getComplex();
        } else {
            // Mix of all three
            if (roll < 0.3) q = getSimple();
            else if (roll < 0.6) q = getComplex();
            else q = getProblem();
        }

        render(q);
    }

    function render(data) {
        document.querySelector('.cmd-line').innerText = `> EXECUTING: ${data.type}`;
        document.getElementById('question-text').innerHTML = data.text;

        // Answer Generation
        let answers = [data.correct];
        while(answers.length < 4) {
            let fake;
            // Strategies for fake answers
            let r = Math.random();
            if (r < 0.33) fake = data.correct + rand(1, 5); // Close match
            else if (r < 0.66) fake = data.correct - rand(1, 5); // Close match
            else fake = rand(2, data.correct + 10); // Random

            if (fake > 0 && !answers.includes(fake)) answers.push(fake);
        }

        answers.sort(() => Math.random() - 0.5);

        const grid = document.getElementById('grid-area');
        grid.innerHTML = '';
        
        answers.forEach(ans => {
            let btn = document.createElement('div');
            btn.className = 'data-node';
            btn.innerText = ans;
            btn.onclick = () => attemptHack(btn, ans, data.correct);
            grid.appendChild(btn);
        });
    }

    function attemptHack(btn, val, correct) {
        if (!state.active) return;
        
        // Prevent double clicks
        let nodes = document.querySelectorAll('.data-node');
        nodes.forEach(n => n.style.pointerEvents = 'none');

        if (val === correct) {
            btn.classList.add('hack-success');
            playSound('success');
            state.score += 100 * state.level;
            
            if (state.score > state.level * 800) {
                state.level++;
            }
            updateHUD();
            setTimeout(generatePacket, 800);
        } else {
            btn.classList.add('hack-fail');
            playSound('fail');
            state.lives -= 25; // 4 mistakes = fail
            updateHUD();

            // Reveal correct answer
            nodes.forEach(n => {
                if (parseInt(n.innerText) === correct) {
                    n.classList.add('hack-success');
                    n.style.boxShadow = "0 0 10px white";
                }
            });

            if (state.lives <= 0) {
                setTimeout(triggerFail, 1000);
            } else {
                setTimeout(generatePacket, 1500);
            }
        }
    }

    function triggerFail() {
        state.active = false;
        document.getElementById('final-score').innerText = state.score;
        document.getElementById('end-screen').classList.remove('hidden');
        playSound('fail');
    }

</script>
</body>
</html>
