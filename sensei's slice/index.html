<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei's Slice: Antonym Dojo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Noto+Sans+JP:wght@700&display=swap');

        :root {
            --bg-paper: #f4e4bc;
            --ink-black: #1a1a1a;
            --ink-red: #c41e3a;
            --wood: #8b5a2b;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-paper);
            /* Rice paper texture effect */
            background-image: 
                radial-gradient(#d4c49c 15%, transparent 16%),
                radial-gradient(#d4c49c 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            font-family: 'Noto Sans JP', sans-serif;
            user-select: none;
            touch-action: none; /* Prevent scrolling */
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Top Scroll (Target) */
        .scroll-container {
            align-self: center;
            text-align: center;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100"><path d="M10,10 Q150,0 290,10 L290,90 Q150,100 10,90 Z" fill="%23fff8dc" stroke="%235d4037" stroke-width="3"/></svg>') no-repeat center;
            background-size: contain;
            width: 300px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
        }

        .label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #target-word {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: var(--ink-black);
            margin: 0;
        }

        /* HUD */
        .hud {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            color: var(--ink-black);
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
        }

        .lives {
            color: var(--ink-red);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(244, 228, 188, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 100;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            color: var(--ink-red);
            margin: 0;
            text-shadow: 4px 4px 0 var(--ink-black);
            transform: rotate(-3deg);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #444;
        }

        button {
            background: var(--ink-black);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Permanent Marker', cursive;
            cursor: pointer;
            transform: rotate(2deg);
            transition: transform 0.1s;
            box-shadow: 5px 5px 0 var(--ink-red);
        }

        button:hover {
            transform: scale(1.1) rotate(0deg);
        }

        /* Canvas */
        canvas {
            display: block;
        }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div class="lives">LIVES: <span id="lives">3</span></div>
        </div>
        
        <div class="scroll-container">
            <span class="label">Slice the Opposite of:</span>
            <h2 id="target-word">???</h2>
        </div>
        <div></div> <!-- Spacer -->
    </div>

    <div id="start-screen">
        <h1>Sensei's Slice</h1>
        <p>Find the <strong>OPPOSITE</strong> word. Slice it!</p>
        <button onclick="startGame()">ENTER DOJO</button>
    </div>

    <script>
        // --- 1. Game Data (Antonyms) ---
        const vocabList = [
            { word: "HOT", opposite: "COLD", distractors: ["WARM", "SUN", "FIRE"] },
            { word: "BIG", opposite: "SMALL", distractors: ["HUGE", "TALL", "FAT"] },
            { word: "UP", opposite: "DOWN", distractors: ["HIGH", "SKY", "TOP"] },
            { word: "HAPPY", opposite: "SAD", distractors: ["GLAD", "JOY", "SMILE"] },
            { word: "FAST", opposite: "SLOW", distractors: ["RUN", "QUICK", "RACE"] },
            { word: "DAY", opposite: "NIGHT", distractors: ["SUN", "LIGHT", "NOON"] },
            { word: "WET", opposite: "DRY", distractors: ["WATER", "RAIN", "SOAK"] },
            { word: "HARD", opposite: "SOFT", distractors: ["ROCK", "TOUGH", "SOLID"] },
            { word: "OLD", opposite: "NEW", distractors: ["AGE", "GRAY", "DUST"] },
            { word: "RICH", opposite: "POOR", distractors: ["GOLD", "MONEY", "CASH"] },
            { word: "FULL", opposite: "EMPTY", distractors: ["FILLED", "ALL", "WHOLE"] },
            { word: "OPEN", opposite: "CLOSED", distractors: ["DOOR", "GAP", "WIDE"] },
            { word: "CLEAN", opposite: "DIRTY", distractors: ["WASH", "PURE", "NEAT"] },
            { word: "STRONG", opposite: "WEAK", distractors: ["POWER", "MUSCLE", "FIRM"] },
            { word: "START", opposite: "STOP", distractors: ["GO", "BEGIN", "PLAY"] }
        ];

        // --- 2. Audio System (Synth) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();

        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            if(type === 'swoosh') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.15);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.15);
            }
            else if(type === 'hit') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.1);
            }
            else if(type === 'bomb') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.5);
            }
            else if(type === 'gong') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(200, now);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 2.0);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 2.0);
            }
        }

        // --- 3. Game Engine ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Game State
        let isPlaying = false;
        let score = 0;
        let lives = 3;
        let currentRoundData = null;
        let entities = [];
        let particles = [];
        let mouseTrail = [];
        let spawnTimer = 0;
        let questionDeck = []; // New Deck System

        // Resize Handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Input Handling
        let isMouseDown = false;
        function addTrailPoint(x, y) {
            mouseTrail.push({x, y, life: 1.0});
            if(mouseTrail.length > 10) mouseTrail.shift();
        }

        window.addEventListener('mousedown', (e) => { isMouseDown = true; playSound('swoosh'); });
        window.addEventListener('mouseup', () => { isMouseDown = false; mouseTrail = []; });
        window.addEventListener('mousemove', (e) => {
            if(isMouseDown) {
                addTrailPoint(e.clientX, e.clientY);
                checkCollisions(e.clientX, e.clientY);
            }
        });
        // Touch
        window.addEventListener('touchstart', (e) => { isMouseDown = true; playSound('swoosh'); });
        window.addEventListener('touchend', () => { isMouseDown = false; mouseTrail = []; });
        window.addEventListener('touchmove', (e) => {
            if(isMouseDown) {
                e.preventDefault();
                const t = e.touches[0];
                addTrailPoint(t.clientX, t.clientY);
                checkCollisions(t.clientX, t.clientY);
            }
        }, {passive: false});

        // Classes
        class Entity {
            constructor(text, type) {
                this.text = text;
                this.type = type; // 'target', 'distractor', 'bomb'
                this.x = Math.random() * (width - 100) + 50;
                this.y = height + 50;
                // Random throw physics
                this.vx = (Math.random() - 0.5) * 4; 
                this.vy = -(Math.random() * 5 + 8); 
                this.gravity = 0.15;
                this.rotation = (Math.random() - 0.5) * 0.5;
                this.angle = 0;
                this.radius = 40;
                this.active = true;
                
                if(type === 'bomb') this.radius = 30;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.angle += this.rotation;

                if(this.y > height + 100) this.active = false;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                if(this.type === 'bomb') {
                    // Draw Bomb
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(0, 0, 30, 0, Math.PI*2);
                    ctx.fill();
                    // Fuse
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0, -30);
                    ctx.quadraticCurveTo(10, -40, 15, -35);
                    ctx.stroke();
                    // Spark
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.arc(15, -35, 3 + Math.random()*3, 0, Math.PI*2);
                    ctx.fill();
                    // Icon
                    ctx.fillStyle = 'red';
                    ctx.font = '20px Arial';
                    ctx.fillText("☠️", -12, 7);
                } else {
                    // Draw Wood/Paper Block
                    ctx.fillStyle = this.type === 'target' ? '#fff' : '#eee'; 
                    
                    // Wood texture background
                    ctx.fillStyle = '#f7e7ce';
                    ctx.shadowColor = 'rgba(0,0,0,0.2)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetY = 5;
                    
                    ctx.beginPath();
                    ctx.rect(-50, -25, 100, 50);
                    ctx.fill();
                    
                    // Text
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.fillStyle = '#1a1a1a';
                    ctx.font = 'bold 24px "Noto Sans JP"';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.text, 0, 0);
                    
                    // Border
                    ctx.strokeStyle = '#8b5a2b';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(-50, -25, 100, 50);
                }
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.color = color;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // gravity
                this.life -= 0.03;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // --- Logic: Deck System to Prevent Repeats ---
        function shuffleDeck() {
            questionDeck = [...vocabList];
            // Fisher-Yates shuffle
            for (let i = questionDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questionDeck[i], questionDeck[j]] = [questionDeck[j], questionDeck[i]];
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            score = 0;
            lives = 3;
            updateHUD();
            entities = [];
            mouseTrail = [];
            isPlaying = true;
            
            // Initialize shuffle
            shuffleDeck();
            
            pickNewRound();
            gameLoop();
            playSound('gong');
        }

        function pickNewRound() {
            // If deck empty, reshuffle
            if (questionDeck.length === 0) {
                shuffleDeck();
            }
            
            // Pop unique question
            const data = questionDeck.pop();
            currentRoundData = data;
            document.getElementById('target-word').innerText = data.word;
            
            // Visual pop effect
            const t = document.getElementById('target-word');
            t.style.transform = 'scale(1.5)';
            setTimeout(() => t.style.transform = 'scale(1)', 200);
        }

        function spawnEntity() {
            const r = Math.random();
            let type = 'distractor';
            let text = '';

            if(r < 0.3) {
                // Spawn Target (Antonym)
                type = 'target';
                text = currentRoundData.opposite;
            } else if (r < 0.7) {
                // Spawn Distractor
                const list = currentRoundData.distractors;
                text = list[Math.floor(Math.random() * list.length)];
            } else {
                // Spawn Bomb
                type = 'bomb';
            }

            entities.push(new Entity(text, type));
        }

        function createParticles(x, y, color) {
            for(let i=0; i<15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function checkCollisions(mx, my) {
            for(let i = entities.length - 1; i >= 0; i--) {
                const e = entities[i];
                if(!e.active) continue;

                const dx = mx - e.x;
                const dy = my - e.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if(dist < e.radius) {
                    // Hit!
                    e.active = false;
                    
                    if(e.type === 'bomb') {
                        playSound('bomb');
                        lives--;
                        createParticles(e.x, e.y, 'black');
                        createParticles(e.x, e.y, 'orange');
                        updateHUD();
                    } 
                    else if(e.type === 'target') {
                        playSound('hit');
                        score += 10;
                        createParticles(e.x, e.y, '#4CAF50'); // Green for good
                        createParticles(e.x, e.y, '#f7e7ce');
                        updateHUD();
                        pickNewRound(); // Switch word immediately on success (New Unique Word)
                    } 
                    else {
                        // Distractor
                        playSound('hit'); 
                        score = Math.max(0, score - 5);
                        createParticles(e.x, e.y, '#aaa');
                        updateHUD();
                    }
                }
            }
        }

        function updateHUD() {
            document.getElementById('score').innerText = score;
            document.getElementById('lives').innerText = "❤️".repeat(lives);
            
            if(lives <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            isPlaying = false;
            document.getElementById('start-screen').style.display = 'flex';
            document.querySelector('#start-screen h1').innerText = "Game Over";
            document.querySelector('#start-screen p').innerText = `Final Score: ${score}`;
            document.querySelector('#start-screen button').innerText = "TRY AGAIN";
        }

        function gameLoop() {
            if(!isPlaying) return;

            ctx.clearRect(0, 0, width, height);

            // Spawn Logic
            spawnTimer++;
            const rate = Math.max(30, 60 - Math.floor(score/50));
            if(spawnTimer > rate) {
                spawnEntity();
                spawnTimer = 0;
            }

            // Update Entities
            entities.forEach(e => {
                e.update();
                e.draw(ctx);
            });

            // Update Particles
            for(let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if(particles[i].life <= 0) particles.splice(i, 1);
            }

            // Draw Trail
            if(mouseTrail.length > 1) {
                ctx.strokeStyle = 'rgba(196, 30, 58, 0.8)'; // Ink Red
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                ctx.moveTo(mouseTrail[0].x, mouseTrail[0].y);
                for(let i=1; i<mouseTrail.length; i++) {
                    ctx.lineTo(mouseTrail[i].x, mouseTrail[i].y);
                }
                ctx.stroke();

                mouseTrail.forEach(p => p.life -= 0.1);
                mouseTrail = mouseTrail.filter(p => p.life > 0);
            }

            entities = entities.filter(e => e.active);

            requestAnimationFrame(gameLoop);
        }

    </script>
</body>
</html>
